<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 3D Model Viewer - Finale</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #222;
        }

        .ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            pointer-events: auto;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            pointer-events: auto;
        }

        .btn {
            background: #667eea;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            border: 2px solid transparent;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
            background: #4c63d2;
        }

        .btn.secondary {
            background: #4a5568;
        }

        .btn.secondary:hover {
            background: #2d3748;
        }

        .upload-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px;
            background: rgba(0, 0, 0, 0.9);
            pointer-events: auto;
            max-width: 400px;
            width: 90%;
        }

        .upload-zone.hidden {
            display: none !important;
        }

        .upload-zone.dragover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.2);
            transform: translate(-50%, -50%) scale(1.05);
        }

        #fileInput {
            display: none !important;
        }

        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            pointer-events: auto;
            display: none;
        }

        .error {
            color: #ff6b6b;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 107, 107, 0.2);
            border-radius: 5px;
        }

        .loading {
            color: #667eea;
            margin-top: 15px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .test-buttons {
            position: absolute;
            top: 100px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            pointer-events: auto;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .controls {
                bottom: 10px;
                left: 10px;
                right: 10px;
                gap: 10px;
            }
            
            .btn {
                padding: 15px 25px;
                font-size: 16px;
            }
            
            .upload-zone {
                padding: 30px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        
        <div class="ui">
            <div class="header">
                <h1 id="title">🚀 3D Model Viewer</h1>
                <p id="subtitle">Viewer pronto - Clicca "Carica" per iniziare</p>
            </div>

            <div class="test-buttons" id="testButtons">
                <div>Status: <span id="threeStatus">Caricamento...</span></div>
                <div>Click test: <span id="clickTest">Non testato</span></div>
            </div>

            <div class="info" id="info">
                <div><strong>Triangoli:</strong> <span id="triangles">-</span></div>
                <div><strong>Vertici:</strong> <span id="vertices">-</span></div>
            </div>

            <div class="controls">
                <button class="btn" id="loadFileBtn">📂 Carica File</button>
                <button class="btn secondary" id="resetBtn" style="display:none;">🔄 Reset Vista</button>
                <button class="btn secondary" id="wireframeBtn" style="display:none;">🔲 Wireframe</button>
                <button class="btn secondary" onclick="location.reload()">🔄 Ricarica Pagina</button>
            </div>

            <div class="upload-zone" id="uploadZone">
                <div style="font-size: 4rem; margin-bottom: 20px;">📦</div>
                <h2 style="margin-bottom: 15px;">Carica il tuo modello 3D</h2>
                <p style="margin-bottom: 20px; color: #ccc;">
                    Trascina qui un file .gltf o .glb<br>
                    (Massimo 50MB)
                </p>
                <button class="btn" id="selectFileBtn" style="font-size: 16px; padding: 15px 30px;">
                    📂 Seleziona File
                </button>
                <div id="status"></div>
            </div>
        </div>

        <input type="file" id="fileInput" accept=".gltf,.glb">
    </div>

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        console.log('🚀 Avvio applicazione...');

        // Variabili globali
        let scene, camera, renderer, controls, model;
        let wireframeMode = false;
        let appReady = false;

        // Elementi DOM
        const canvas = document.getElementById('canvas');
        const fileInput = document.getElementById('fileInput');
        const uploadZone = document.getElementById('uploadZone');
        const status = document.getElementById('status');
        const info = document.getElementById('info');

        // Test funzioni base
        function testBasicFunctions() {
            console.log('🧪 Test funzioni base...');
            
            // Test click
            document.getElementById('clickTest').textContent = 'Testato ✅';
            
            // Test file input
            const testInput = document.createElement('input');
            testInput.type = 'file';
            const canUseFileInput = testInput.click !== undefined;
            console.log('File input supportato:', canUseFileInput);
            
            return canUseFileInput;
        }

        // Attesa caricamento Three.js
        function waitForThree() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 100;
                
                const check = () => {
                    attempts++;
                    
                    if (typeof THREE !== 'undefined' && 
                        THREE.Scene && 
                        THREE.OrbitControls && 
                        THREE.GLTFLoader) {
                        document.getElementById('threeStatus').textContent = 'Caricato ✅';
                        console.log('✅ Three.js completamente caricato');
                        resolve();
                    } else if (attempts < maxAttempts) {
                        setTimeout(check, 100);
                    } else {
                        document.getElementById('threeStatus').textContent = 'Errore ❌';
                        reject(new Error('Three.js timeout'));
                    }
                };
                
                check();
            });
        }

        // Inizializzazione Three.js
        function initThree() {
            console.log('🎮 Inizializzazione Three.js...');
            
            try {
                // Scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x1a1a1a);

                // Camera
                camera = new THREE.PerspectiveCamera(
                    75, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                camera.position.set(5, 5, 5);

                // Renderer
                renderer = new THREE.WebGLRenderer({ 
                    canvas: canvas, 
                    antialias: true 
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                renderer.shadowMap.enabled = true;

                // Controls
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.minDistance = 0.1;
                controls.maxDistance = 100;

                // Illuminazione
                const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 10, 5);
                directionalLight.castShadow = true;
                scene.add(directionalLight);

                const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
                directionalLight2.position.set(-10, -10, -5);
                scene.add(directionalLight2);

                console.log('✅ Three.js inizializzato');
                return true;
            } catch (error) {
                console.error('❌ Errore inizializzazione Three.js:', error);
                return false;
            }
        }

        // Setup eventi con logging dettagliato
        function setupEvents() {
            console.log('🔧 Setup eventi...');

            try {
                // Pulsante carica file (principale)
                const loadFileBtn = document.getElementById('loadFileBtn');
                loadFileBtn.addEventListener('click', function() {
                    console.log('🖱️ CLICK: Pulsante Carica File');
                    console.log('📁 Apertura selezione file...');
                    fileInput.click();
                });

                // Pulsante carica file (nel upload zone)
                const selectFileBtn = document.getElementById('selectFileBtn');
                selectFileBtn.addEventListener('click', function() {
                    console.log('🖱️ CLICK: Pulsante Seleziona File');
                    console.log('📁 Apertura selezione file...');
                    fileInput.click();
                });

                // Reset camera
                const resetBtn = document.getElementById('resetBtn');
                resetBtn.addEventListener('click', function() {
                    console.log('🖱️ CLICK: Reset Camera');
                    resetCamera();
                });

                // Wireframe toggle
                const wireframeBtn = document.getElementById('wireframeBtn');
                wireframeBtn.addEventListener('click', function() {
                    console.log('🖱️ CLICK: Toggle Wireframe');
                    toggleWireframe();
                });

                // File input change
                fileInput.addEventListener('change', function(e) {
                    console.log('📁 FILE INPUT CHANGE:', e.target.files);
                    if (e.target.files && e.target.files.length > 0) {
                        const file = e.target.files[0];
                        console.log('📄 File selezionato:', file.name, 'Size:', file.size);
                        loadModel(file);
                    } else {
                        console.log('❌ Nessun file selezionato');
                    }
                });

                // Drag & Drop
                setupDragAndDrop();

                // Window resize
                window.addEventListener('resize', onWindowResize);

                console.log('✅ Eventi configurati');
                return true;
            } catch (error) {
                console.error('❌ Errore setup eventi:', error);
                return false;
            }
        }

        // Setup drag and drop
        function setupDragAndDrop() {
            console.log('🖱️ Setup Drag & Drop...');

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                document.addEventListener(eventName, preventDefaults, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                document.addEventListener(eventName, function() {
                    uploadZone.classList.add('dragover');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                document.addEventListener(eventName, function() {
                    uploadZone.classList.remove('dragover');
                }, false);
            });

            document.addEventListener('drop', function(e) {
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    console.log('📦 File droppato:', files[0].name);
                    loadModel(files[0]);
                }
            }, false);
        }

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Caricamento modello
        function loadModel(file) {
            console.log('📂 Avvio caricamento modello:', file.name);

            // Validazione
            const ext = file.name.split('.').pop().toLowerCase();
            if (!['gltf', 'glb'].includes(ext)) {
                showError('❌ Formato non supportato. Usa file .gltf o .glb');
                return;
            }

            if (file.size > 50 * 1024 * 1024) {
                showError('❌ File troppo grande. Massimo 50MB');
                return;
            }

            // UI update
            showLoading(`Caricando ${file.name}...`);
            
            // Leggi file
            const reader = new FileReader();
            reader.onload = function(e) {
                console.log('📖 File letto, creazione URL...');
                const arrayBuffer = e.target.result;
                const blob = new Blob([arrayBuffer]);
                const url = URL.createObjectURL(blob);
                console.log('🔗 URL creato:', url);
                load3DFile(url, file.name);
            };
            
            reader.onerror = function(e) {
                console.error('❌ Errore lettura file:', e);
                showError('❌ Errore nella lettura del file');
            };
            
            console.log('📖 Inizio lettura file...');
            reader.readAsArrayBuffer(file);
        }

        // Caricamento file 3D
        function load3DFile(url, filename) {
            console.log('🎮 Caricamento modello 3D...');
            
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                url,
                function(gltf) {
                    console.log('✅ Modello 3D caricato:', gltf);

                    // Rimuovi modello precedente
                    if (model) {
                        scene.remove(model);
                        console.log('🗑️ Modello precedente rimosso');
                    }

                    model = gltf.scene;

                    // Centra e scala modello
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());

                    model.position.sub(center);
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    if (maxDim > 0) {
                        const scale = 4 / maxDim;
                        model.scale.multiplyScalar(scale);
                        console.log('📏 Modello scalato:', scale);
                    }

                    scene.add(model);
                    console.log('➕ Modello aggiunto alla scena');

                    // Aggiorna UI
                    document.getElementById('title').textContent = filename;
                    document.getElementById('subtitle').textContent = 'Usa il mouse per navigare';
                    uploadZone.classList.add('hidden');
                    document.getElementById('resetBtn').style.display = 'inline-block';
                    document.getElementById('wireframeBtn').style.display = 'inline-block';
                    
                    updateModelInfo(gltf);
                    resetCamera();

                    URL.revokeObjectURL(url);
                    console.log('🎉 Caricamento completato!');
                },
                function(progress) {
                    if (progress.total > 0) {
                        const percent = (progress.loaded / progress.total * 100).toFixed(1);
                        console.log(`📊 Progresso: ${percent}%`);
                    }
                },
                function(error) {
                    console.error('❌ Errore caricamento 3D:', error);
                    showError('❌ Errore nel caricamento del modello: ' + error.message);
                    URL.revokeObjectURL(url);
                }
            );
        }

        // Aggiorna informazioni modello
        function updateModelInfo(gltf) {
            let triangles = 0, vertices = 0;

            gltf.scene.traverse(function(child) {
                if (child.isMesh && child.geometry) {
                    if (child.geometry.index) {
                        triangles += child.geometry.index.count / 3;
                    } else {
                        triangles += child.geometry.attributes.position.count / 3;
                    }
                    vertices += child.geometry.attributes.position.count;
                }
            });

            document.getElementById('triangles').textContent = Math.floor(triangles).toLocaleString('it-IT');
            document.getElementById('vertices').textContent = vertices.toLocaleString('it-IT');
            info.style.display = 'block';
            
            console.log('📊 Info modello - Triangoli:', Math.floor(triangles), 'Vertici:', vertices);
        }

        // Reset camera
        function resetCamera() {
            if (model) {
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                
                const distance = maxDim * 2.5;
                camera.position.set(distance, distance, distance);
                camera.lookAt(0, 0, 0);
                controls.target.set(0, 0, 0);
                controls.update();
                
                console.log('📷 Camera resettata');
            }
        }

        // Toggle wireframe
        function toggleWireframe() {
            if (!model) return;

            wireframeMode = !wireframeMode;
            
            model.traverse(function(child) {
                if (child.isMesh && child.material) {
                    if (Array.isArray(child.material)) {
                        child.material.forEach(function(material) {
                            material.wireframe = wireframeMode;
                        });
                    } else {
                        child.material.wireframe = wireframeMode;
                    }
                }
            });

            document.getElementById('wireframeBtn').textContent = 
                wireframeMode ? '🔳 Solid' : '🔲 Wireframe';
                
            console.log('🔲 Wireframe mode:', wireframeMode);
        }

        // Mostra loading
        function showLoading(message) {
            status.innerHTML = `
                <div class="spinner"></div>
                <div class="loading">${message}</div>
            `;
        }

        // Mostra errore
        function showError(message) {
            status.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(function() {
                status.innerHTML = '';
            }, 5000);
        }

        // Resize window
        function onWindowResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        // Loop di rendering
        function animate() {
            requestAnimationFrame(animate);
            
            if (controls && renderer && scene && camera && appReady) {
                controls.update();
                renderer.render(scene, camera);
            }
        }

        // Inizializzazione principale
        async function init() {
            console.log('🏁 Inizializzazione principale...');

            try {
                // Test funzioni base
                if (!testBasicFunctions()) {
                    throw new Error('Funzioni base non supportate');
                }

                // Attendi Three.js
                await waitForThree();
                
                // Inizializza Three.js
                if (!initThree()) {
                    throw new Error('Errore inizializzazione Three.js');
                }

                // Setup eventi
                if (!setupEvents()) {
                    throw new Error('Errore setup eventi');
                }

                // Avvia rendering
                appReady = true;
                animate();

                // Nascondi test buttons dopo 3 secondi
                setTimeout(function() {
                    document.getElementById('testButtons').style.display = 'none';
                }, 3000);

                console.log('🎉 Inizializzazione completata!');
                document.getElementById('subtitle').textContent = 'Pronto! Clicca "📂 Carica File" per iniziare';
                
            } catch (error) {
                console.error('❌ Errore fatale:', error);
                document.body.innerHTML = `
                    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #1a1a1a; color: white; text-align: center; font-family: Arial;">
                        <div style="padding: 40px; background: rgba(231, 76, 60, 0.9); border-radius: 15px; max-width: 500px;">
                            <h2>❌ Errore di Inizializzazione</h2>
                            <p style="margin: 20px 0;">Si è verificato un errore durante l'avvio:</p>
                            <p style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; margin: 20px 0;"><code>${error.message}</code></p>
                            <button onclick="location.reload()" style="padding: 15px 30px; background: white; color: #333; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">
                                🔄 Ricarica Pagina
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        // Avvio quando DOM è pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
