<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarioPro - Visualizzatore 3D</title>
    
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/ColladaLoader.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            height: 100vh;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            overflow-y: auto;
            color: white;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .logo h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .logo p {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .control-input {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }
        
        .control-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .viewer-container {
            flex: 1;
            position: relative;
            margin: 10px;
            border-radius: 20px;
            overflow: hidden;
            background: #2d3748;
        }
        
        #viewer {
            width: 100%;
            height: 100%;
        }
        
        .welcome-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            width: 90%;
            max-width: 400px;
        }
        
        .upload-area {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 40px 20px;
            cursor: pointer;
            border: 3px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.02);
        }
        
        .upload-area h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .upload-area p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .formats {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .format {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 8px 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 100;
            flex-direction: column;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            z-index: 10000;
            max-width: 300px;
        }
        
        .notification.success { background: #4CAF50; }
        .notification.error { background: #f44336; }
        .notification.info { background: #2196F3; }
        
        /* Mobile */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 50vh;
                position: fixed;
                bottom: -50vh;
                transition: bottom 0.4s ease;
                z-index: 1000;
                border-radius: 25px 25px 0 0;
            }
            
            .sidebar.open {
                bottom: 0;
            }
            
            .viewer-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }
            
            .mobile-btn {
                position: fixed;
                bottom: 30px;
                right: 20px;
                background: #667eea;
                color: white;
                border: none;
                width: 60px;
                height: 60px;
                border-radius: 50%;
                font-size: 20px;
                cursor: pointer;
                z-index: 1001;
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Mobile Button -->
        <button class="mobile-btn" onclick="toggleSidebar()" id="mobileBtn">‚ò∞</button>
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <h1>üßä MarioPro</h1>
                <p>Visualizzatore 3D</p>
            </div>
            
            <div class="section">
                <div class="section-title">üéÆ Controlli</div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>Rotazione</span>
                        <span id="rotValue">0.005</span>
                    </div>
                    <input type="range" id="rotSlider" class="control-input" min="0" max="0.02" step="0.001" value="0.005">
                </div>
                
                <button class="btn" onclick="resetView()">üè† Reset</button>
                <button class="btn" onclick="toggleAnim()">‚ñ∂Ô∏è <span id="animBtn">Anima</span></button>
                <button class="btn" onclick="centerModel()">üéØ Centra</button>
            </div>
            
            <div class="section">
                <div class="section-title">üí° Luci</div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>Intensit√†</span>
                        <span id="lightValue">1.0</span>
                    </div>
                    <input type="range" id="lightSlider" class="control-input" min="0.1" max="3" step="0.1" value="1">
                </div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>Sfondo</span>
                    </div>
                    <input type="color" id="bgColor" value="#2d3748" style="width: 100%; height: 40px; border: none; border-radius: 8px;">
                </div>
            </div>
        </div>
        
        <!-- Viewer -->
        <div class="viewer-container">
            <div id="viewer"></div>
            
            <!-- Welcome -->
            <div class="welcome-screen" id="welcome">
                <div class="upload-area" id="uploadArea">
                    <h3>üìÅ Carica Modello 3D</h3>
                    <p>Clicca qui o trascina il tuo file</p>
                    <div class="formats">
                        <span class="format">GLTF</span>
                        <span class="format">GLB</span>
                        <span class="format">DAE</span>
                    </div>
                    <input type="file" class="file-input" id="fileInput" accept=".gltf,.glb,.dae">
                </div>
            </div>
            
            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div id="loadingText">Caricamento...</div>
            </div>
        </div>
    </div>

    <script>
        console.log('üöÄ INIZIO SCRIPT');
        
        // Variabili globali
        let scene, camera, renderer, modelGroup;
        let isAnimating = false;
        let rotationSpeed = 0.005;
        let cameraDistance = 10;
        
        // Test immediato
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìã DOM CARICATO');
            
            // Test elementi critici
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const viewer = document.getElementById('viewer');
            
            console.log('üîç TEST ELEMENTI:');
            console.log('- File input:', !!fileInput);
            console.log('- Upload area:', !!uploadArea);
            console.log('- Viewer:', !!viewer);
            console.log('- Three.js:', typeof THREE !== 'undefined');
            
            if (!fileInput) {
                console.error('‚ùå ERRORE: File input non trovato!');
                return;
            }
            
            if (!uploadArea) {
                console.error('‚ùå ERRORE: Upload area non trovata!');
                return;
            }
            
            // Setup immediato del file input
            console.log('‚öôÔ∏è SETUP FILE INPUT');
            fileInput.addEventListener('change', function(e) {
                console.log('üìÅ FILE SELEZIONATO:', e.target.files[0]);
                handleFile(e.target.files[0]);
            });
            
            // Setup drag and drop
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.8)';
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                const file = e.dataTransfer.files[0];
                console.log('üìÅ FILE DROPPATO:', file);
                if (file) handleFile(file);
            });
            
            // Test click
            uploadArea.addEventListener('click', function(e) {
                if (e.target === fileInput) return; // Evita loop
                console.log('üëÜ CLICK SU UPLOAD AREA');
                fileInput.click();
            });
            
            console.log('‚úÖ EVENT LISTENERS CONFIGURATI');
            
            // Inizializza 3D
            init3D();
        });
        
        function handleFile(file) {
            console.log('üîÑ HANDLE FILE:', file ? file.name : 'null');
            
            if (!file) {
                notify('Nessun file selezionato', 'error');
                return;
            }
            
            const name = file.name.toLowerCase();
            const ext = name.split('.').pop();
            const size = (file.size / 1024 / 1024).toFixed(2);
            
            console.log(`üìä FILE INFO: ${file.name} (${ext}) - ${size}MB`);
            
            if (!['gltf', 'glb', 'dae'].includes(ext)) {
                notify('Formato non supportato. Usa GLTF, GLB o DAE', 'error');
                return;
            }
            
            if (file.size > 50 * 1024 * 1024) {
                notify('File troppo grande (max 50MB)', 'error');
                return;
            }
            
            showLoading('Caricamento ' + file.name + '...');
            hideWelcome();
            
            // Carica file
            if (ext === 'dae') {
                loadDAE(file);
            } else {
                loadGLTF(file);
            }
        }
        
        function loadGLTF(file) {
            console.log('üì¶ CARICAMENTO GLTF/GLB');
            
            if (!THREE.GLTFLoader) {
                console.error('‚ùå GLTFLoader non disponibile');
                notify('GLTFLoader non disponibile', 'error');
                hideLoading();
                return;
            }
            
            const loader = new THREE.GLTFLoader();
            const reader = new FileReader();
            const isGLB = file.name.toLowerCase().endsWith('.glb');
            
            reader.onload = function(e) {
                console.log('üìñ FILE LETTO, PARSING...');
                
                loader.parse(e.target.result, '', 
                    function(gltf) {
                        console.log('‚úÖ GLTF CARICATO!');
                        addModel(gltf.scene);
                        notify('Modello caricato!', 'success');
                        hideLoading();
                    },
                    function(error) {
                        console.error('‚ùå ERRORE GLTF:', error);
                        notify('Errore caricamento GLTF', 'error');
                        hideLoading();
                    }
                );
            };
            
            reader.onerror = function() {
                console.error('‚ùå ERRORE LETTURA FILE');
                notify('Errore lettura file', 'error');
                hideLoading();
            };
            
            if (isGLB) {
                reader.readAsArrayBuffer(file);
            } else {
                reader.readAsText(file);
            }
        }
        
        function loadDAE(file) {
            console.log('üì¶ CARICAMENTO DAE');
            
            if (!THREE.ColladaLoader) {
                console.error('‚ùå ColladaLoader non disponibile');
                notify('ColladaLoader non disponibile', 'error');
                hideLoading();
                return;
            }
            
            const loader = new THREE.ColladaLoader();
            const reader = new FileReader();
            
            reader.onload = function(e) {
                console.log('üìñ DAE LETTO, PARSING...');
                
                loader.parse(e.target.result,
                    function(collada) {
                        console.log('‚úÖ DAE CARICATO!');
                        addModel(collada.scene);
                        notify('Modello DAE caricato!', 'success');
                        hideLoading();
                    },
                    function(error) {
                        console.error('‚ùå ERRORE DAE:', error);
                        notify('Errore caricamento DAE', 'error');
                        hideLoading();
                    }
                );
            };
            
            reader.onerror = function() {
                console.error('‚ùå ERRORE LETTURA DAE');
                notify('Errore lettura file DAE', 'error');
                hideLoading();
            };
            
            reader.readAsText(file);
        }
        
        function addModel(model) {
            console.log('‚ûï AGGIUNTA MODELLO ALLA SCENA');
            
            // Rimuovi modello precedente
            if (modelGroup) {
                scene.remove(modelGroup);
            }
            
            // Crea nuovo gruppo
            modelGroup = new THREE.Group();
            modelGroup.add(model);
            scene.add(modelGroup);
            
            // Centra e scala
            const box = new THREE.Box3().setFromObject(modelGroup);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            // Sposta al centro
            modelGroup.position.set(-center.x, -center.y, -center.z);
            
            // Scala per adattare
            const maxDim = Math.max(size.x, size.y, size.z);
            if (maxDim > 0) {
                const scale = 4 / maxDim;
                modelGroup.scale.setScalar(scale);
            }
            
            console.log('‚úÖ MODELLO CENTRATO E SCALATO');
            
            // Centra camera
            centerModel();
        }
        
        function init3D() {
            console.log('üéÆ INIZIALIZZAZIONE 3D');
            
            const container = document.getElementById('viewer');
            if (!container) {
                console.error('‚ùå Container viewer non trovato!');
                return;
            }
            
            // Scena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2d3748);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            
            // Luci
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            
            // Controlli mouse
            setupControls();
            
            // Controlli interfaccia
            setupUI();
            
            // Avvia rendering
            animate();
            
            console.log('‚úÖ 3D INIZIALIZZATO');
        }
        
        function setupControls() {
            let isMouseDown = false;
            let mouseX = 0, mouseY = 0;
            
            renderer.domElement.addEventListener('mousedown', (e) => {
                isMouseDown = true;
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            renderer.domElement.addEventListener('mousemove', (e) => {
                if (!isMouseDown) return;
                
                const deltaX = e.clientX - mouseX;
                const deltaY = e.clientY - mouseY;
                
                const spherical = new THREE.Spherical();
                spherical.setFromVector3(camera.position);
                spherical.theta -= deltaX * 0.01;
                spherical.phi += deltaY * 0.01;
                spherical.phi = Math.max(0.1, Math.min(Math.PI - 0.1, spherical.phi));
                spherical.radius = cameraDistance;
                
                camera.position.setFromSpherical(spherical);
                camera.lookAt(0, 0, 0);
                
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                isMouseDown = false;
            });
            
            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 1.1 : 0.9;
                cameraDistance *= delta;
                cameraDistance = Math.max(1, Math.min(50, cameraDistance));
                
                const direction = camera.position.clone().normalize();
                camera.position.copy(direction.multiplyScalar(cameraDistance));
                camera.lookAt(0, 0, 0);
            });
        }
        
        function setupUI() {
            document.getElementById('rotSlider').addEventListener('input', (e) => {
                rotationSpeed = parseFloat(e.target.value);
                document.getElementById('rotValue').textContent = rotationSpeed.toFixed(3);
            });
            
            document.getElementById('lightSlider').addEventListener('input', (e) => {
                const intensity = parseFloat(e.target.value);
                scene.traverse((child) => {
                    if (child.type === 'DirectionalLight') {
                        child.intensity = intensity;
                    }
                });
                document.getElementById('lightValue').textContent = intensity.toFixed(1);
            });
            
            document.getElementById('bgColor').addEventListener('input', (e) => {
                scene.background = new THREE.Color(e.target.value);
            });
            
            window.addEventListener('resize', () => {
                const container = document.getElementById('viewer');
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
                
                // Mobile
                const mobileBtn = document.getElementById('mobileBtn');
                if (window.innerWidth <= 768) {
                    mobileBtn.style.display = 'block';
                } else {
                    mobileBtn.style.display = 'none';
                    document.getElementById('sidebar').classList.remove('open');
                }
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (isAnimating && modelGroup) {
                modelGroup.rotation.y += rotationSpeed;
            }
            
            renderer.render(scene, camera);
        }
        
        function toggleAnim() {
            isAnimating = !isAnimating;
            document.getElementById('animBtn').textContent = isAnimating ? 'Pausa' : 'Anima';
            notify('Animazione ' + (isAnimating ? 'attivata' : 'disattivata'), 'info');
        }
        
        function resetView() {
            cameraDistance = 10;
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
            notify('Vista ripristinata', 'success');
        }
        
        function centerModel() {
            if (modelGroup) {
                cameraDistance = 8;
                camera.position.set(5, 5, 5);
                camera.lookAt(0, 0, 0);
                notify('Modello centrato', 'success');
            }
        }
        
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
        
        function showLoading(text) {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loading').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function hideWelcome() {
            document.getElementById('welcome').style.display = 'none';
        }
        
        function notify(message, type) {
            const notification = document.createElement('div');
            notification.className = 'notification ' + type;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        console.log('üéØ SCRIPT CARICATO COMPLETAMENTE');
    </script>
</body>
</html>
