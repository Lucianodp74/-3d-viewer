<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarioPro - Visualizzatore 3D</title>
    
    <!-- Three.js CDN stabile -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Loader per formati 3D -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/ColladaLoader.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            height: 100vh;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            overflow-y: auto;
            color: white;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .logo h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .logo p {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .upload-zone {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .upload-zone:hover {
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.02);
        }
        
        .upload-zone h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .file-input {
            display: none;
        }
        
        .supported-formats {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .format-badge {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .control-input {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }
        
        .control-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .viewer-container {
            flex: 1;
            position: relative;
            margin: 10px;
            border-radius: 20px;
            overflow: hidden;
            background: #2d3748;
        }
        
        #viewer {
            width: 100%;
            height: 100%;
        }
        
        .welcome-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            width: 90%;
            max-width: 400px;
        }
        
        .welcome-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .welcome-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .upload-zone-center {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px 20px;
            cursor: pointer;
            border: 3px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .upload-zone-center:hover {
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }
        
        .upload-text-center h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .upload-text-center p {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 100;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            z-index: 10000;
            max-width: 300px;
        }
        
        .notification-success { background: #4CAF50; }
        .notification-error { background: #f44336; }
        .notification-info { background: #2196F3; }
        
        /* Mobile First Design */
        @media (max-width: 768px) {
            body {
                background-size: 300% 300%;
                animation: gradientShift 10s ease infinite;
            }
            
            .app-container {
                flex-direction: column;
                height: 100vh;
                overflow: hidden;
            }
            
            .sidebar {
                width: 100%;
                height: 60vh;
                position: fixed;
                bottom: -60vh;
                transition: bottom 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
                z-index: 1000;
                border-radius: 25px 25px 0 0;
                max-height: 70vh;
                box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(25px);
                background: rgba(255, 255, 255, 0.15);
            }
            
            .sidebar.open {
                bottom: 0;
            }
            
            .sidebar .section {
                margin-bottom: 15px;
                padding: 15px;
            }
            
            .sidebar .section-title {
                font-size: 14px;
                margin-bottom: 10px;
            }
            
            .control-group {
                margin-bottom: 12px;
            }
            
            .control-label {
                font-size: 13px;
                margin-bottom: 8px;
            }
            
            .btn {
                padding: 12px 16px;
                margin: 3px;
                font-size: 13px;
                min-height: 44px; /* iOS touch target */
                border-radius: 12px;
            }
            
            .viewer-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
                position: relative;
            }
            
            .mobile-menu-btn {
                position: fixed;
                bottom: 30px;
                right: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                width: 64px;
                height: 64px;
                border-radius: 50%;
                font-size: 22px;
                cursor: pointer;
                z-index: 1001;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
                transition: all 0.3s ease;
                backdrop-filter: blur(10px);
            }
            
            .mobile-menu-btn:active {
                transform: scale(0.95);
            }
            
            .mobile-menu-btn.open {
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                transform: rotate(45deg);
            }
            
            /* Quick Controls Bar */
            .quick-controls {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(20px);
                border-radius: 25px;
                padding: 8px 12px;
                display: flex;
                gap: 10px;
                z-index: 999;
                border: 1px solid rgba(255, 255, 255, 0.2);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }
            
            .quick-btn {
                background: rgba(255, 255, 255, 0.2);
                border: none;
                color: white;
                width: 44px;
                height: 44px;
                border-radius: 50%;
                font-size: 16px;
                cursor: pointer;
                transition: all 0.2s ease;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .quick-btn:active {
                transform: scale(0.9);
                background: rgba(255, 255, 255, 0.3);
            }
            
            .welcome-screen {
                width: 90%;
                padding: 20px;
            }
            
            .welcome-title {
                font-size: 32px;
                margin-bottom: 15px;
            }
            
            .welcome-icon {
                font-size: 48px;
                margin-bottom: 15px;
            }
            
            .upload-zone-center {
                padding: 25px 20px;
                border-radius: 20px;
                margin-top: 10px;
            }
            
            .upload-text-center h3 {
                font-size: 18px;
                margin-bottom: 8px;
            }
            
            .upload-text-center p {
                font-size: 13px;
                margin-bottom: 12px;
            }
            
            .format-badge {
                padding: 6px 12px;
                font-size: 11px;
                margin: 2px;
            }
            
            /* Touch feedback */
            .upload-zone-center:active {
                transform: scale(0.98);
            }
            
            /* Hide desktop scrollbars on mobile */
            .sidebar::-webkit-scrollbar {
                width: 3px;
            }
            
            .sidebar::-webkit-scrollbar-track {
                background: transparent;
            }
            
            .sidebar::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.3);
                border-radius: 3px;
            }
            
            /* Loading screen mobile optimization */
            .loading-screen {
                backdrop-filter: blur(10px);
            }
            
            .loading-spinner {
                width: 40px;
                height: 40px;
                border-width: 3px;
            }
            
            /* Notification mobile */
            .notification {
                top: 80px;
                right: 15px;
                left: 15px;
                max-width: none;
                text-align: center;
                border-radius: 15px;
                font-size: 14px;
                padding: 12px 15px;
            }
        }
        
        /* Landscape mobile optimization */
        @media (max-width: 768px) and (orientation: landscape) {
            .sidebar {
                height: 50vh;
                bottom: -50vh;
            }
            
            .mobile-menu-btn {
                bottom: 15px;
                right: 15px;
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
            
            .quick-controls {
                bottom: 10px;
                padding: 6px 10px;
            }
            
            .quick-btn {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
        }
        
        /* Extra small screens */
        @media (max-width: 480px) {
            .logo h1 {
                font-size: 20px;
            }
            
            .logo p {
                font-size: 11px;
            }
            
            .welcome-title {
                font-size: 28px;
            }
            
            .upload-zone-center {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" onclick="toggleSidebar()" id="mobileMenuBtn" style="display: none;">
            ☰
        </button>
        
        <!-- Quick Controls for Mobile -->
        <div class="quick-controls" id="quickControls" style="display: none;">
            <button class="quick-btn" onclick="resetCamera()" title="Reset Vista">🏠</button>
            <button class="quick-btn" onclick="toggleAnimation()" title="Anima">▶️</button>
            <button class="quick-btn" onclick="fitToScreen()" title="Centra">🎯</button>
        </div>
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <h1>🧊 MarioPro</h1>
                <p>Visualizzatore 3D</p>
            </div>
            
            <div class="section">
                <div class="section-title">🎮 Controlli Camera</div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>Rotazione Auto</span>
                        <span id="rotationValue">0.005</span>
                    </div>
                    <input type="range" id="rotationSpeed" class="control-input" min="0" max="0.02" step="0.001" value="0.005">
                </div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>Zoom</span>
                        <span id="zoomValue">1.0x</span>
                    </div>
                    <input type="range" id="zoomControl" class="control-input" min="0.2" max="5.0" step="0.1" value="1.0">
                </div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>Velocità Camera</span>
                        <span id="speedValue">1.0x</span>
                    </div>
                    <input type="range" id="cameraSpeed" class="control-input" min="0.1" max="3" step="0.1" value="1">
                </div>
                
                <button class="btn" onclick="resetCamera()">🏠 Reset Vista</button>
                <button class="btn" onclick="toggleAnimation()">▶️ <span id="animText">Anima</span></button>
                <button class="btn" onclick="fitToScreen()">🎯 Centra</button>
            </div>
            
            <div class="section">
                <div class="section-title">💡 Illuminazione</div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>Intensità Luce</span>
                        <span id="lightValue">1.0</span>
                    </div>
                    <input type="range" id="lightIntensity" class="control-input" min="0.1" max="3" step="0.1" value="1">
                </div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>Colore Sfondo</span>
                    </div>
                    <input type="color" id="backgroundColor" value="#2d3748" style="width: 100%; height: 40px; border: none; border-radius: 8px;">
                </div>
            </div>
        </div>
        
        <!-- Viewer -->
        <div class="viewer-container">
            <div id="viewer"></div>
            
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">🧊</div>
                <div class="welcome-title">MarioPro</div>
                
                <div class="upload-zone-center" onclick="document.getElementById('fileInputCenter').click()">
                    <div class="upload-text-center">
                        <h3>📁 Carica Modello 3D</h3>
                        <p>Trascina file o tocca per selezionare</p>
                        <div class="supported-formats">
                            <span class="format-badge">GLTF</span>
                            <span class="format-badge">GLB</span>
                            <span class="format-badge">DAE</span>
                        </div>
                    </div>
                    <input type="file" id="fileInputCenter" class="file-input" accept=".gltf,.glb,.dae" capture="environment">
                </div>
            </div>
            
            <!-- Loading Screen -->
            <div class="loading-screen" id="loadingScreen">
                <div class="loading-spinner"></div>
                <div id="loadingText">Caricamento modello 3D...</div>
            </div>
        </div>
    </div>

    <script>
        // Variabili globali
        let scene, camera, renderer, model, modelGroup;
        let isAnimating = false;
        let rotationSpeed = 0.005;
        let cameraSpeed = 1.0;
        let cameraDistance = 10;
        let modelBoundingBox, modelCenter, modelSize;
        
        // Inizializzazione
        function init() {
            console.log('Inizializzazione MarioPro...');
            
            const container = document.getElementById('viewer');
            
            // Scena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2d3748);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);
            
            // Illuminazione migliorata
            setupLighting();
            
            // Modello demo
            createDemoModel();
            
            // Controlli
            setupControls();
            
            // Event listeners
            setupEventListeners();
            
            // Avvia rendering
            animate();
            
            console.log('MarioPro inizializzato!');
        }
        
        function setupLighting() {
            // Luce ambientale morbida
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            // Luce direzionale principale
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Luce di riempimento
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-5, 5, -5);
            scene.add(fillLight);
            
            // Luce dall'alto
            const topLight = new THREE.DirectionalLight(0xffffff, 0.2);
            topLight.position.set(0, 15, 0);
            scene.add(topLight);
        }
        
        function createDemoModel() {
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x667eea,
                metalness: 0.3,
                roughness: 0.4
            });
            
            model = new THREE.Mesh(geometry, material);
            
            // Crea un gruppo per contenere il modello
            modelGroup = new THREE.Group();
            modelGroup.add(model);
            scene.add(modelGroup);
            
            // Calcola bounding box del modello demo
            calculateModelBounds();
        }
        
        function calculateModelBounds() {
            if (!modelGroup) return;
            
            // Calcola il bounding box del gruppo completo
            modelBoundingBox = new THREE.Box3().setFromObject(modelGroup);
            modelCenter = modelBoundingBox.getCenter(new THREE.Vector3());
            modelSize = modelBoundingBox.getSize(new THREE.Vector3());
            
            console.log('Bounds calcolati:', {
                center: modelCenter,
                size: modelSize,
                box: modelBoundingBox
            });
        }
        
        function setupControls() {
            // Mouse controls per desktop
            let isMouseDown = false;
            let mouseX = 0, mouseY = 0;
            
            renderer.domElement.addEventListener('mousedown', (event) => {
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
                renderer.domElement.style.cursor = 'grabbing';
            });
            
            renderer.domElement.addEventListener('mousemove', (event) => {
                if (!isMouseDown) return;
                
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;
                
                // Ruota la camera attorno al centro del modello
                const target = modelCenter || new THREE.Vector3(0, 0, 0);
                
                const spherical = new THREE.Spherical();
                const cameraToTarget = camera.position.clone().sub(target);
                spherical.setFromVector3(cameraToTarget);
                
                spherical.theta -= deltaX * 0.01;
                spherical.phi += deltaY * 0.01;
                spherical.phi = Math.max(0.1, Math.min(Math.PI - 0.1, spherical.phi));
                
                // Mantieni la distanza corrente
                spherical.radius = cameraDistance;
                
                const newPosition = new THREE.Vector3();
                newPosition.setFromSpherical(spherical);
                newPosition.add(target);
                
                camera.position.copy(newPosition);
                camera.lookAt(target);
                
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                isMouseDown = false;
                renderer.domElement.style.cursor = 'grab';
            });
            
            renderer.domElement.addEventListener('mouseleave', () => {
                isMouseDown = false;
                renderer.domElement.style.cursor = 'grab';
            });
            
            // Zoom migliorato con scroll
            renderer.domElement.addEventListener('wheel', (event) => {
                event.preventDefault();
                
                const zoomSpeed = 0.1;
                const delta = event.deltaY > 0 ? zoomSpeed : -zoomSpeed;
                
                // Cambia distanza camera
                cameraDistance *= (1 + delta);
                cameraDistance = Math.max(0.5, Math.min(100, cameraDistance));
                
                // Applica nuova distanza mantenendo direzione verso il centro del modello
                const target = modelCenter || new THREE.Vector3(0, 0, 0);
                const direction = camera.position.clone().sub(target).normalize();
                camera.position.copy(target).add(direction.multiplyScalar(cameraDistance));
                camera.lookAt(target);
                
                updateZoomDisplay();
            });
            
            // Touch controls OTTIMIZZATI per mobile
            let touchStartDistance = 0;
            let touchStartX = 0, touchStartY = 0;
            let isTouching = false;
            let lastTap = 0;
            
            // Prevenzione scroll su mobile durante interazione
            renderer.domElement.addEventListener('touchstart', (event) => {
                event.preventDefault();
                
                const currentTime = Date.now();
                const tapLength = currentTime - lastTap;
                
                // Double tap per fit to screen
                if (tapLength < 500 && tapLength > 0 && event.touches.length === 1) {
                    fitToScreen();
                    showNotification('Modello centrato', 'info');
                    return;
                }
                lastTap = currentTime;
                
                if (event.touches.length === 1) {
                    isTouching = true;
                    touchStartX = event.touches[0].clientX;
                    touchStartY = event.touches[0].clientY;
                } else if (event.touches.length === 2) {
                    const dx = event.touches[0].clientX - event.touches[1].clientX;
                    const dy = event.touches[0].clientY - event.touches[1].clientY;
                    touchStartDistance = Math.sqrt(dx * dx + dy * dy);
                    isTouching = false; // Disabilita rotazione durante pinch
                }
            }, { passive: false });
            
            renderer.domElement.addEventListener('touchmove', (event) => {
                event.preventDefault();
                
                if (event.touches.length === 1 && isTouching) {
                    // Rotazione con sensibilità ottimizzata per mobile
                    const deltaX = event.touches[0].clientX - touchStartX;
                    const deltaY = event.touches[0].clientY - touchStartY;
                    
                    const target = modelCenter || new THREE.Vector3(0, 0, 0);
                    const spherical = new THREE.Spherical();
                    const cameraToTarget = camera.position.clone().sub(target);
                    spherical.setFromVector3(cameraToTarget);
                    
                    // Sensibilità ridotta per controllo più preciso
                    spherical.theta -= deltaX * 0.008;
                    spherical.phi += deltaY * 0.008;
                    spherical.phi = Math.max(0.1, Math.min(Math.PI - 0.1, spherical.phi));
                    
                    spherical.radius = cameraDistance;
                    
                    const newPosition = new THREE.Vector3();
                    newPosition.setFromSpherical(spherical);
                    newPosition.add(target);
                    
                    camera.position.copy(newPosition);
                    camera.lookAt(target);
                    
                    touchStartX = event.touches[0].clientX;
                    touchStartY = event.touches[0].clientY;
                } else if (event.touches.length === 2) {
                    // Zoom con pinch MIGLIORATO
                    const dx = event.touches[0].clientX - event.touches[1].clientX;
                    const dy = event.touches[0].clientY - event.touches[1].clientY;
                    const currentDistance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (touchStartDistance > 0) {
                        const distanceRatio = currentDistance / touchStartDistance;
                        const zoomFactor = 1 / distanceRatio;
                        
                        cameraDistance *= zoomFactor;
                        cameraDistance = Math.max(0.5, Math.min(100, cameraDistance));
                        
                        const target = modelCenter || new THREE.Vector3(0, 0, 0);
                        const direction = camera.position.clone().sub(target).normalize();
                        camera.position.copy(target).add(direction.multiplyScalar(cameraDistance));
                        camera.lookAt(target);
                        
                        updateZoomDisplay();
                    }
                    
                    touchStartDistance = currentDistance;
                }
            }, { passive: false });
            
            renderer.domElement.addEventListener('touchend', (event) => {
                event.preventDefault();
                isTouching = false;
                touchStartDistance = 0;
            }, { passive: false });
            
            // Prevenzione comportamenti indesiderati su mobile
            renderer.domElement.addEventListener('touchcancel', (event) => {
                event.preventDefault();
                isTouching = false;
                touchStartDistance = 0;
            }, { passive: false });
            
            renderer.domElement.style.cursor = 'grab';
            renderer.domElement.style.touchAction = 'none'; // Importante per iOS
        }
        
        function updateZoomDisplay() {
            const zoomValueElement = document.getElementById('zoomValue');
            const zoomControlElement = document.getElementById('zoomControl');
            
            // Calcola zoom basato sulla distanza e dimensione del modello
            const maxDim = modelSize ? Math.max(modelSize.x, modelSize.y, modelSize.z) : 4;
            const optimalDistance = maxDim * 2;
            const zoomValue = optimalDistance / cameraDistance;
            
            if (zoomValueElement) {
                zoomValueElement.textContent = zoomValue.toFixed(1) + 'x';
            }
            if (zoomControlElement) {
                zoomControlElement.value = Math.min(5.0, Math.max(0.2, zoomValue));
            }
        }
        
        function setupEventListeners() {
            // File input con debug migliorato
            const fileInput = document.getElementById('fileInputCenter');
            fileInput.addEventListener('change', handleFileUpload);
            
            // Debug per mobile - log di tutti gli eventi
            fileInput.addEventListener('click', () => {
                console.log('File input clicked on mobile');
            });
            
            // Drag & Drop con supporto mobile migliorato
            const uploadZone = document.querySelector('.upload-zone-center');
            if (uploadZone) {
                // Click event per mobile
                uploadZone.addEventListener('click', (e) => {
                    console.log('Upload zone clicked');
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Trigger file input
                    fileInput.click();
                });
                
                // Touch events per mobile
                uploadZone.addEventListener('touchend', (e) => {
                    console.log('Upload zone touched');
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Piccolo delay per evitare problemi di touch
                    setTimeout(() => {
                        fileInput.click();
                    }, 100);
                });
                
                // Drag over
                uploadZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadZone.style.borderColor = 'rgba(255, 255, 255, 0.8)';
                    console.log('Drag over detected');
                });
                
                uploadZone.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    uploadZone.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                });
                
                uploadZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadZone.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                    
                    console.log('Files dropped:', e.dataTransfer.files.length);
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        const fakeEvent = { target: { files: files } };
                        handleFileUpload(fakeEvent);
                    }
                });
            }
            
            // Controlli
            document.getElementById('rotationSpeed').addEventListener('input', (e) => {
                rotationSpeed = parseFloat(e.target.value);
                document.getElementById('rotationValue').textContent = rotationSpeed.toFixed(3);
            });
            
            document.getElementById('zoomControl').addEventListener('input', (e) => {
                const zoomValue = parseFloat(e.target.value);
                const maxDim = modelSize ? Math.max(modelSize.x, modelSize.y, modelSize.z) : 4;
                const optimalDistance = maxDim * 2;
                cameraDistance = optimalDistance / zoomValue;
                
                // Applica nuova distanza
                const target = modelCenter || new THREE.Vector3(0, 0, 0);
                const direction = camera.position.clone().sub(target).normalize();
                camera.position.copy(target).add(direction.multiplyScalar(cameraDistance));
                camera.lookAt(target);
                
                updateZoomDisplay();
            });
            
            document.getElementById('cameraSpeed').addEventListener('input', (e) => {
                cameraSpeed = parseFloat(e.target.value);
                document.getElementById('speedValue').textContent = cameraSpeed.toFixed(1) + 'x';
            });
            
            document.getElementById('lightIntensity').addEventListener('input', (e) => {
                const intensity = parseFloat(e.target.value);
                scene.traverse((child) => {
                    if (child.type === 'DirectionalLight') {
                        child.intensity = intensity * (child.position.y > 0 ? 1 : 0.3);
                    }
                });
                document.getElementById('lightValue').textContent = intensity.toFixed(1);
            });
            
            document.getElementById('backgroundColor').addEventListener('input', (e) => {
                scene.background = new THREE.Color(e.target.value);
            });
            
            // Resize
            window.addEventListener('resize', onWindowResize);
        }
        
        function handleFileUpload(event) {
            const file = event.target.files[0];
            
            console.log('handleFileUpload called');
            console.log('Files in event:', event.target.files.length);
            console.log('File object:', file);
            
            if (!file) {
                console.log('No file selected');
                showNotification('Nessun file selezionato', 'error');
                return;
            }
            
            const fileName = file.name.toLowerCase();
            const fileExtension = fileName.split('.').pop();
            const fileSize = (file.size / (1024 * 1024)).toFixed(2); // MB
            
            console.log('File details:');
            console.log('- Nome:', file.name);
            console.log('- Estensione:', fileExtension);
            console.log('- Dimensione:', fileSize + ' MB');
            console.log('- Tipo MIME:', file.type);
            
            // Controllo dimensione file (limite 50MB per mobile)
            if (file.size > 50 * 1024 * 1024) {
                showNotification('File troppo grande (max 50MB)', 'error');
                return;
            }
            
            // Verifica formato supportato
            if (!['gltf', 'glb', 'dae'].includes(fileExtension)) {
                console.log('Formato non supportato:', fileExtension);
                showNotification('Formato non supportato. Usa GLTF, GLB o DAE', 'error');
                return;
            }
            
            // Mostra loading
            showLoadingScreen('Caricamento ' + file.name + '...');
            
            // Nascondi welcome screen
            document.getElementById('welcomeScreen').style.display = 'none';
            
            // Rimuovi modello precedente
            if (modelGroup) {
                scene.remove(modelGroup);
            }
            
            // Carica file GLTF/GLB
            try {
                loadGLTFFile(file);
            } catch (error) {
                console.error('Errore durante il caricamento:', error);
                hideLoadingScreen();
                showNotification('Errore durante il caricamento del file', 'error');
            }
        }
        
        function loadGLTFFile(file) {
            console.log('=== Inizio caricamento GLTF/GLB ===');
            console.log('File da caricare:', file.name, file.size, 'bytes');
            
            if (!window.THREE || !THREE.GLTFLoader) {
                console.error('GLTFLoader non disponibile');
                showNotification('GLTFLoader non disponibile', 'error');
                hideLoadingScreen();
                return;
            }
            
            const loader = new THREE.GLTFLoader();
            const reader = new FileReader();
            const isGLB = file.name.toLowerCase().endsWith('.glb');
            
            console.log('Tipo file rilevato:', isGLB ? 'GLB (binary)' : 'GLTF (text)');
            
            reader.onload = function(e) {
                console.log('FileReader completato, dimensione dati:', e.target.result.byteLength || e.target.result.length);
                
                try {
                    const onLoad = function(gltf) {
                        console.log('GLTF caricato con successo!');
                        console.log('Scene objects:', gltf.scene.children.length);
                        
                        // Crea nuovo gruppo per il modello
                        modelGroup = new THREE.Group();
                        modelGroup.add(gltf.scene);
                        scene.add(modelGroup);
                        
                        // Abilita ombre per tutti i mesh
                        let meshCount = 0;
                        gltf.scene.traverse(function(child) {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                                meshCount++;
                            }
                        });
                        
                        console.log('Mesh trovate:', meshCount);
                        
                        // Centra e scala il modello
                        centerAndScaleModel();
                        
                        hideLoadingScreen();
                        showNotification('File ' + (isGLB ? 'GLB' : 'GLTF') + ' caricato con successo!', 'success');
                        fitToScreen();
                    };
                    
                    const onProgress = function(progress) {
                        if (progress.lengthComputable) {
                            const percentComplete = (progress.loaded / progress.total) * 100;
                            console.log('Progresso caricamento:', percentComplete.toFixed(2) + '%');
                            
                            const loadingText = document.getElementById('loadingText');
                            if (loadingText) {
                                loadingText.textContent = `Caricamento ${file.name}... ${percentComplete.toFixed(0)}%`;
                            }
                        }
                    };
                    
                    const onError = function(error) {
                        console.error('=== ERRORE CARICAMENTO GLTF ===');
                        console.error('Errore:', error);
                        console.error('Tipo errore:', error.type || 'unknown');
                        console.error('Messaggio:', error.message || 'no message');
                        
                        hideLoadingScreen();
                        
                        let errorMessage = 'Errore nel caricamento del file GLTF';
                        if (error.message) {
                            if (error.message.includes('fetch')) {
                                errorMessage = 'Errore di rete durante il caricamento';
                            } else if (error.message.includes('parse')) {
                                errorMessage = 'File GLTF corrotto o non valido';
                            }
                        }
                        
                        showNotification(errorMessage, 'error');
                    };
                    
                    console.log('Avvio parsing con GLTFLoader...');
                    
                    if (isGLB) {
                        console.log('Parsing file GLB...');
                        loader.parse(e.target.result, '', onLoad, onError);
                    } else {
                        console.log('Parsing file GLTF...');
                        loader.parse(e.target.result, '', onLoad, onError);
                    }
                    
                } catch (error) {
                    console.error('=== ERRORE PARSING ===');
                    console.error('Errore durante il parsing:', error);
                    console.error('Stack trace:', error.stack);
                    
                    hideLoadingScreen();
                    showNotification('Errore nel parsing del file: ' + error.message, 'error');
                }
            };
            
            reader.onerror = function(e) {
                console.error('=== ERRORE FILEREADER ===');
                console.error('Errore FileReader:', e);
                console.error('ReadyState:', reader.readyState);
                console.error('Error code:', e.target.error?.code);
                
                hideLoadingScreen();
                showNotification('Errore nella lettura del file', 'error');
            };
            
            reader.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percent = (e.loaded / e.total) * 100;
                    console.log('FileReader progresso:', percent.toFixed(2) + '%');
                }
            };
            
            // Inizio lettura file
            try {
                if (isGLB) {
                    console.log('Lettura file GLB come ArrayBuffer...');
                    reader.readAsArrayBuffer(file);
                } else {
                    console.log('Lettura file GLTF come testo...');
                    reader.readAsText(file);
                }
            } catch (error) {
                console.error('Errore durante la lettura del file:', error);
                hideLoadingScreen();
                showNotification('Impossibile leggere il file', 'error');
            }
        }
        
        function centerAndScaleModel() {
            if (!modelGroup) return;
            
            // Prima calcola il bounding box grezzo
            const tempBox = new THREE.Box3().setFromObject(modelGroup);
            const tempCenter = tempBox.getCenter(new THREE.Vector3());
            const tempSize = tempBox.getSize(new THREE.Vector3());
            
            console.log('Dimensioni originali:', tempSize);
            console.log('Centro originale:', tempCenter);
            
            // STEP 1: Centra il modello spostando il gruppo all'origine
            modelGroup.position.set(-tempCenter.x, -tempCenter.y, -tempCenter.z);
            
            // STEP 2: Calcola la scala ottimale
            const maxDim = Math.max(tempSize.x, tempSize.y, tempSize.z);
            const targetSize = 5; // Dimensione target standard
            const scale = maxDim > 0 ? targetSize / maxDim : 1;
            
            // Applica la scala al gruppo
            modelGroup.scale.setScalar(scale);
            
            // STEP 3: Ricalcola i bounds dopo trasformazioni
            calculateModelBounds();
            
            console.log('Modello centrato e scalato:');
            console.log('- Posizione gruppo:', modelGroup.position);
            console.log('- Scala gruppo:', scale);
            console.log('- Nuove dimensioni:', modelSize);
            console.log('- Nuovo centro:', modelCenter);
        }
        
        function showLoadingScreen(message) {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = message;
            loadingScreen.style.display = 'flex';
        }
        
        function hideLoadingScreen() {
            document.getElementById('loadingScreen').style.display = 'none';
        }
        
        function toggleAnimation() {
            isAnimating = !isAnimating;
            const animText = document.getElementById('animText');
            animText.textContent = isAnimating ? 'Pausa' : 'Anima';
            showNotification('Animazione ' + (isAnimating ? 'attivata' : 'disattivata'), 'info');
        }
        
        function resetCamera() {
            // Calcola distanza ottimale basata sul modello
            const maxDim = modelSize ? Math.max(modelSize.x, modelSize.y, modelSize.z) : 4;
            cameraDistance = maxDim * 2.5;
            
            const target = modelCenter || new THREE.Vector3(0, 0, 0);
            camera.position.set(
                target.x + cameraDistance * 0.7,
                target.y + cameraDistance * 0.5,
                target.z + cameraDistance * 0.7
            );
            camera.lookAt(target);
            
            updateZoomDisplay();
            showNotification('Camera ripristinata', 'success');
        }
        
        function fitToScreen() {
            if (!modelGroup) return;
            
            // Calcola la distanza ottimale per far vedere tutto il modello
            const maxDim = modelSize ? Math.max(modelSize.x, modelSize.y, modelSize.z) : 4;
            cameraDistance = maxDim * 2; // Distanza ottimale
            
            const target = modelCenter || new THREE.Vector3(0, 0, 0);
            
            // Posiziona la camera mantenendo la direzione attuale ma alla distanza corretta
            const currentDirection = camera.position.clone().sub(target).normalize();
            camera.position.copy(target).add(currentDirection.multiplyScalar(cameraDistance));
            camera.lookAt(target);
            
            updateZoomDisplay();
            showNotification('Modello centrato e ottimizzato', 'success');
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.getElementById('mobileMenuBtn');
            const isOpen = sidebar.classList.contains('open');
            
            sidebar.classList.toggle('open');
            menuBtn.classList.toggle('open');
            
            // Cambia icona del menu
            if (isOpen) {
                menuBtn.innerHTML = '☰';
            } else {
                menuBtn.innerHTML = '✕';
            }
            
            // Vibrazione tattile su dispositivi supportati
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = 'notification notification-' + type;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        function onWindowResize() {
            const container = document.getElementById('viewer');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
            
            // Mobile detection e UI adaptation
            const mobileBtn = document.getElementById('mobileMenuBtn');
            const quickControls = document.getElementById('quickControls');
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                mobileBtn.style.display = 'flex';
                quickControls.style.display = 'flex';
                
                // Chiudi sidebar se aperta quando si ridimensiona
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.remove('open');
                mobileBtn.classList.remove('open');
                mobileBtn.innerHTML = '☰';
                
                // Ottimizza renderer per performance mobile
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            } else {
                mobileBtn.style.display = 'none';
                quickControls.style.display = 'none';
                document.getElementById('sidebar').classList.remove('open');
                
                // Qualità massima per desktop
                renderer.setPixelRatio(window.devicePixelRatio);
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (isAnimating && modelGroup) {
                modelGroup.rotation.y += rotationSpeed;
            }
            
            renderer.render(scene, camera);
        }
        
        // Avvio
        window.addEventListener('DOMContentLoaded', () => {
            init();
            onWindowResize();
        });
    </script>
