<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarioPro - Visualizzatore 3D</title>
    
    <!-- Three.js CDN stabile -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Loader per formati 3D -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/ColladaLoader.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            height: 100vh;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            overflow-y: auto;
            color: white;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .logo h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .logo p {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .control-input {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }
        
        .control-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .share-btn {
            width: 100%;
            margin: 2px 0;
            text-align: left;
        }
        
        .share-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .viewer-container {
            flex: 1;
            position: relative;
            margin: 10px;
            border-radius: 20px;
            overflow: hidden;
            background: #2d3748;
        }
        
        #viewer {
            width: 100%;
            height: 100%;
        }
        
        .welcome-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            width: 90%;
            max-width: 400px;
        }
        
        .upload-zone-center {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px 20px;
            cursor: pointer;
            border: 3px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .upload-zone-center:hover {
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }
        
        .upload-text-center h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .upload-text-center p {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .supported-formats {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .format-badge {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .file-input {
            display: none;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 100;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            z-index: 10000;
            max-width: 300px;
        }
        
        .notification-success { background: #4CAF50; }
        .notification-error { background: #f44336; }
        .notification-info { background: #2196F3; }
        
        /* Mobile */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 60vh;
                position: fixed;
                bottom: -60vh;
                transition: bottom 0.4s ease;
                z-index: 1000;
                border-radius: 25px 25px 0 0;
            }
            
            .sidebar.open {
                bottom: 0;
            }
            
            .viewer-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }
            
            .mobile-menu-btn {
                position: fixed;
                bottom: 30px;
                right: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                width: 64px;
                height: 64px;
                border-radius: 50%;
                font-size: 22px;
                cursor: pointer;
                z-index: 1001;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" onclick="toggleSidebar()" id="mobileMenuBtn" style="display: none;">
            ‚ò∞
        </button>
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <h1>üßä MarioPro</h1>
                <p>Visualizzatore 3D</p>
            </div>
            
            <div class="section">
                <div class="section-title">üéÆ Controlli Camera</div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>Rotazione Auto</span>
                        <span id="rotationValue">0.005</span>
                    </div>
                    <input type="range" id="rotationSpeed" class="control-input" min="0" max="0.02" step="0.001" value="0.005">
                </div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>Zoom</span>
                        <span id="zoomValue">1.0x</span>
                    </div>
                    <input type="range" id="zoomControl" class="control-input" min="0.2" max="5.0" step="0.1" value="1.0">
                </div>
                
                <button class="btn" onclick="resetCamera()">üè† Reset Vista</button>
                <button class="btn" onclick="toggleAnimation()">‚ñ∂Ô∏è <span id="animText">Anima</span></button>
                <button class="btn" onclick="fitToScreen()">üéØ Centra</button>
            </div>
            
            <div class="section" id="shareSection" style="display: none;">
                <div class="section-title">üì§ Condividi Modello</div>
                
                <div class="share-info">
                    <p style="font-size: 12px; opacity: 0.8;">
                        <span id="modelName">Nessun modello caricato</span>
                    </p>
                </div>
                
                <button class="btn share-btn" onclick="shareViaWhatsApp()">üí¨ WhatsApp</button>
                <button class="btn share-btn" onclick="shareViaEmail()">üìß Email</button>
                <button class="btn share-btn" onclick="shareViaLink()">üîó Copia Link</button>
            </div>
            
            <div class="section">
                <div class="section-title">üí° Illuminazione</div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>Intensit√† Luce</span>
                        <span id="lightValue">1.0</span>
                    </div>
                    <input type="range" id="lightIntensity" class="control-input" min="0.1" max="3" step="0.1" value="1">
                </div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>Colore Sfondo</span>
                    </div>
                    <input type="color" id="backgroundColor" value="#2d3748" style="width: 100%; height: 40px; border: none; border-radius: 8px;">
                </div>
            </div>
        </div>
        
        <!-- Viewer -->
        <div class="viewer-container">
            <div id="viewer"></div>
            
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="upload-zone-center" onclick="triggerFileInput()">
                    <div class="upload-text-center">
                        <h3>üìÅ Carica Modello 3D</h3>
                        <p>Trascina file o tocca per selezionare</p>
                        <div class="supported-formats">
                            <span class="format-badge">GLTF</span>
                            <span class="format-badge">GLB</span>
                            <span class="format-badge">DAE</span>
                        </div>
                    </div>
                </div>
                <input type="file" id="fileInput" class="file-input" accept=".gltf,.glb,.dae">
            </div>
            
            <!-- Loading Screen -->
            <div class="loading-screen" id="loadingScreen">
                <div class="loading-spinner"></div>
                <div id="loadingText">Caricamento modello 3D...</div>
            </div>
        </div>
    </div>

    <script>
        console.log('=== INIZIO SCRIPT ===');
        
        // Variabili globali
        let scene, camera, renderer, modelGroup;
        let isAnimating = false;
        let rotationSpeed = 0.005;
        let cameraDistance = 10;
        let modelCenter = new THREE.Vector3(0, 0, 0);
        let modelSize = new THREE.Vector3(4, 4, 4);
        let currentModelData = null;
        let currentModelName = 'Modello 3D';
        
        // Inizializzazione
        function init() {
            console.log('=== INIZIALIZZAZIONE ===');
            
            const container = document.getElementById('viewer');
            if (!container) {
                console.error('Container viewer non trovato!');
                return;
            }
            
            // Scena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2d3748);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            
            // Illuminazione
            setupLighting();
            
            // Controlli
            setupControls();
            
            // Event listeners
            setupEventListeners();
            
            // Avvia rendering
            animate();
            
            console.log('Inizializzazione completata!');
        }
        
        function setupLighting() {
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
        }
        
        function setupControls() {
            let isMouseDown = false;
            let mouseX = 0, mouseY = 0;
            
            renderer.domElement.addEventListener('mousedown', (event) => {
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            renderer.domElement.addEventListener('mousemove', (event) => {
                if (!isMouseDown) return;
                
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;
                
                const spherical = new THREE.Spherical();
                spherical.setFromVector3(camera.position);
                spherical.theta -= deltaX * 0.01;
                spherical.phi += deltaY * 0.01;
                spherical.phi = Math.max(0.1, Math.min(Math.PI - 0.1, spherical.phi));
                spherical.radius = cameraDistance;
                
                camera.position.setFromSpherical(spherical);
                camera.lookAt(modelCenter);
                
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                isMouseDown = false;
            });
            
            renderer.domElement.addEventListener('wheel', (event) => {
                event.preventDefault();
                const delta = event.deltaY > 0 ? 1.1 : 0.9;
                cameraDistance *= delta;
                cameraDistance = Math.max(1, Math.min(50, cameraDistance));
                
                const direction = camera.position.clone().normalize();
                camera.position.copy(direction.multiplyScalar(cameraDistance));
                camera.lookAt(modelCenter);
            });
        }
        
        function setupEventListeners() {
            console.log('=== SETUP EVENT LISTENERS ===');
            
            // File input
            const fileInput = document.getElementById('fileInput');
            if (!fileInput) {
                console.error('File input non trovato!');
                return;
            }
            
            fileInput.addEventListener('change', handleFileUpload);
            console.log('Event listener file input aggiunto');
            
            // Drag & Drop
            const uploadZone = document.querySelector('.upload-zone-center');
            if (uploadZone) {
                uploadZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadZone.style.borderColor = 'rgba(255, 255, 255, 0.8)';
                });
                
                uploadZone.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    uploadZone.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                });
                
                uploadZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadZone.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        console.log('File droppato:', files[0].name);
                        const fakeEvent = { target: { files: files } };
                        handleFileUpload(fakeEvent);
                    }
                });
                console.log('Event listeners drag&drop aggiunti');
            }
            
            // Controlli
            document.getElementById('rotationSpeed').addEventListener('input', (e) => {
                rotationSpeed = parseFloat(e.target.value);
                document.getElementById('rotationValue').textContent = rotationSpeed.toFixed(3);
            });
            
            document.getElementById('lightIntensity').addEventListener('input', (e) => {
                const intensity = parseFloat(e.target.value);
                scene.traverse((child) => {
                    if (child.type === 'DirectionalLight') {
                        child.intensity = intensity;
                    }
                });
                document.getElementById('lightValue').textContent = intensity.toFixed(1);
            });
            
            document.getElementById('backgroundColor').addEventListener('input', (e) => {
                scene.background = new THREE.Color(e.target.value);
            });
            
            window.addEventListener('resize', onWindowResize);
            
            console.log('Tutti gli event listeners configurati');
        }
        
        function triggerFileInput() {
            console.log('=== TRIGGER FILE INPUT ===');
            const fileInput = document.getElementById('fileInput');
            if (fileInput) {
                fileInput.click();
                console.log('File input cliccato');
            } else {
                console.error('File input non trovato!');
            }
        }
        
        function handleFileUpload(event) {
            console.log('=== HANDLE FILE UPLOAD ===');
            
            const file = event.target.files[0];
            console.log('File selezionato:', file);
            
            if (!file) {
                console.log('Nessun file selezionato');
                showNotification('Nessun file selezionato', 'error');
                return;
            }
            
            const fileName = file.name.toLowerCase();
            const fileExtension = fileName.split('.').pop();
            const fileSize = (file.size / (1024 * 1024)).toFixed(2);
            
            console.log('Dettagli file:');
            console.log('- Nome:', file.name);
            console.log('- Estensione:', fileExtension);
            console.log('- Dimensione:', fileSize + ' MB');
            
            currentModelName = file.name;
            
            if (file.size > 50 * 1024 * 1024) {
                showNotification('File troppo grande (max 50MB)', 'error');
                return;
            }
            
            if (!['gltf', 'glb', 'dae'].includes(fileExtension)) {
                console.log('Formato non supportato:', fileExtension);
                showNotification('Formato non supportato. Usa GLTF, GLB o DAE', 'error');
                return;
            }
            
            // Salva dati per condivisione
            const reader = new FileReader();
            reader.onload = function(e) {
                currentModelData = {
                    name: file.name,
                    type: fileExtension,
                    data: e.target.result,
                    size: fileSize
                };
                console.log('Dati modello salvati per condivisione');
            };
            
            if (fileExtension === 'glb') {
                reader.readAsArrayBuffer(file);
            } else {
                reader.readAsText(file);
            }
            
            showLoadingScreen('Caricamento ' + file.name + '...');
            document.getElementById('welcomeScreen').style.display = 'none';
            
            // Rimuovi modello precedente
            if (modelGroup) {
                scene.remove(modelGroup);
                modelGroup = null;
            }
            
            // Carica file
            try {
                if (fileExtension === 'dae') {
                    loadDAEFile(file);
                } else {
                    loadGLTFFile(file);
                }
            } catch (error) {
                console.error('Errore durante il caricamento:', error);
                hideLoadingScreen();
                showNotification('Errore durante il caricamento del file', 'error');
            }
        }
        
        function loadGLTFFile(file) {
            console.log('=== CARICAMENTO GLTF/GLB ===');
            
            if (!window.THREE || !THREE.GLTFLoader) {
                console.error('GLTFLoader non disponibile');
                showNotification('GLTFLoader non disponibile', 'error');
                hideLoadingScreen();
                return;
            }
            
            const loader = new THREE.GLTFLoader();
            const reader = new FileReader();
            const isGLB = file.name.toLowerCase().endsWith('.glb');
            
            reader.onload = function(e) {
                console.log('FileReader completato');
                
                const onLoad = function(gltf) {
                    console.log('GLTF caricato con successo!');
                    
                    modelGroup = new THREE.Group();
                    modelGroup.add(gltf.scene);
                    scene.add(modelGroup);
                    
                    // Centra e scala
                    centerAndScaleModel();
                    
                    hideLoadingScreen();
                    showNotification('File caricato con successo!', 'success');
                    fitToScreen();
                    showShareSection();
                };
                
                const onError = function(error) {
                    console.error('Errore caricamento GLTF:', error);
                    hideLoadingScreen();
                    showNotification('Errore nel caricamento del file', 'error');
                };
                
                try {
                    loader.parse(e.target.result, '', onLoad, onError);
                } catch (error) {
                    console.error('Errore nel parser:', error);
                    hideLoadingScreen();
                    showNotification('Errore nel parsing del file', 'error');
                }
            };
            
            reader.onerror = function(e) {
                console.error('Errore FileReader:', e);
                hideLoadingScreen();
                showNotification('Errore nella lettura del file', 'error');
            };
            
            try {
                if (isGLB) {
                    reader.readAsArrayBuffer(file);
                } else {
                    reader.readAsText(file);
                }
            } catch (error) {
                console.error('Errore durante la lettura:', error);
                hideLoadingScreen();
                showNotification('Impossibile leggere il file', 'error');
            }
        }
        
        function loadDAEFile(file) {
            console.log('=== CARICAMENTO DAE ===');
            
            if (!window.THREE || !THREE.ColladaLoader) {
                console.error('ColladaLoader non disponibile');
                showNotification('ColladaLoader non disponibile', 'error');
                hideLoadingScreen();
                return;
            }
            
            const loader = new THREE.ColladaLoader();
            const reader = new FileReader();
            
            reader.onload = function(e) {
                console.log('FileReader DAE completato');
                
                const onLoad = function(collada) {
                    console.log('DAE caricato con successo!');
                    
                    modelGroup = new THREE.Group();
                    modelGroup.add(collada.scene);
                    scene.add(modelGroup);
                    
                    centerAndScaleModel();
                    
                    hideLoadingScreen();
                    showNotification('File DAE caricato con successo!', 'success');
                    fitToScreen();
                    showShareSection();
                };
                
                const onError = function(error) {
                    console.error('Errore caricamento DAE:', error);
                    hideLoadingScreen();
                    showNotification('Errore nel caricamento del file DAE', 'error');
                };
                
                try {
                    loader.parse(e.target.result, onLoad, onError);
                } catch (error) {
                    console.error('Errore nel parser DAE:', error);
                    hideLoadingScreen();
                    showNotification('Errore nel parsing del file DAE', 'error');
                }
            };
            
            reader.onerror = function(e) {
                console.error('Errore FileReader DAE:', e);
                hideLoadingScreen();
                showNotification('Errore nella lettura del file DAE', 'error');
            };
            
            try {
                reader.readAsText(file);
            } catch (error) {
                console.error('Errore durante la lettura DAE:', error);
                hideLoadingScreen();
                showNotification('Impossibile leggere il file DAE', 'error');
            }
        }
        
        function centerAndScaleModel() {
            if (!modelGroup) return;
            
            const box = new THREE.Box3().setFromObject(modelGroup);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            // Centra
            modelGroup.position.set(-center.x, -center.y, -center.z);
            
            // Scala
            const maxDim = Math.max(size.x, size.y, size.z);
            if (maxDim > 0) {
                const scale = 4 / maxDim;
                modelGroup.scale.setScalar(scale);
            }
            
            // Aggiorna variabili globali
            modelCenter = new THREE.Vector3(0, 0, 0);
            modelSize = new THREE.Vector3(4, 4, 4);
            
            console.log('Modello centrato e scalato');
        }
        
        function showLoadingScreen(message) {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingText = document.getElementById('loadingText');
            if (loadingScreen && loadingText) {
                loadingText.textContent = message;
                loadingScreen.style.display = 'flex';
            }
        }
        
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
            }
        }
        
        function showShareSection() {
            const shareSection = document.getElementById('shareSection');
            const modelNameSpan = document.getElementById('modelName');
            
            if (shareSection && modelNameSpan) {
                shareSection.style.display = 'block';
                modelNameSpan.textContent = currentModelName;
                console.log('Sezione condivisione mostrata');
            }
        }
        
        function toggleAnimation() {
            isAnimating = !isAnimating;
            const animText = document.getElementById('animText');
            if (animText) {
                animText.textContent = isAnimating ? 'Pausa' : 'Anima';
            }
            showNotification('Animazione ' + (isAnimating ? 'attivata' : 'disattivata'), 'info');
        }
        
        function resetCamera() {
            cameraDistance = 10;
            camera.position.set(5, 5, 5);
            camera.lookAt(modelCenter);
            showNotification('Camera ripristinata', 'success');
        }
        
        function fitToScreen() {
            if (modelGroup) {
                cameraDistance = 8;
                camera.position.set(5, 5, 5);
                camera.lookAt(modelCenter);
                showNotification('Modello centrato', 'success');
            }
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                sidebar.classList.toggle('open');
            }
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = 'notification notification-' + type;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        function onWindowResize() {
            const container = document.getElementById('viewer');
            if (container && camera && renderer) {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
            
            // Mobile detection
            const mobileBtn = document.getElementById('mobileMenuBtn');
            if (mobileBtn) {
                if (window.innerWidth <= 768) {
                    mobileBtn.style.display = 'flex';
                } else {
                    mobileBtn.style.display = 'none';
                    const sidebar = document.getElementById('sidebar');
                    if (sidebar) {
                        sidebar.classList.remove('open');
                    }
                }
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (isAnimating && modelGroup) {
                modelGroup.rotation.y += rotationSpeed;
            }
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        // Funzioni di condivisione
        function shareViaWhatsApp() {
            if (!currentModelData) {
                showNotification('Carica prima un modello 3D', 'error');
                return;
            }
            
            const shareUrl = generateShareUrl();
            const message = `üèóÔ∏è Visualizza il mio modello 3D: ${currentModelName}\n\n${shareUrl}\n\nüí° Apri il link su smartphone per una migliore esperienza!`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            
            window.open(whatsappUrl, '_blank');
            showNotification('WhatsApp aperto per condividere', 'success');
        }
        
        function shareViaEmail() {
            if (!currentModelData) {
                showNotification('Carica prima un modello 3D', 'error');
                return;
            }
            
            const shareUrl = generateShareUrl();
            const subject = `Visualizza il mio modello 3D: ${currentModelName}`;
            const body = `Ciao!\n\nTi condivido il mio modello 3D "${currentModelName}".\n\nClicca qui per visualizzarlo: ${shareUrl}\n\nüí° Per una migliore esperienza, apri il link su smartphone o tablet.\n\nRealizzato con MarioPro 3D Viewer\n\nSaluti!`;
            
            const emailUrl = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = emailUrl;
            showNotification('Client email aperto', 'success');
        }
        
        function shareViaLink() {
            if (!currentModelData) {
                showNotification('Carica prima un modello 3D', 'error');
                return;
            }
            
            const shareUrl = generateShareUrl();
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(shareUrl).then(() => {
                    showNotification('Link copiato negli appunti!', 'success');
                }).catch(() => {
                    fallbackCopyText(shareUrl);
                });
            } else {
                fallbackCopyText(shareUrl);
            }
        }
        
        function fallbackCopyText(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showNotification('Link copiato negli appunti!', 'success');
            } catch (err) {
                showNotification('Impossibile copiare il link', 'error');
            }
            
            document.body.removeChild(textArea);
        }
        
        function generateShareUrl() {
            const modelInfo = {
                name: currentModelData.name,
                type: currentModelData.type,
                data: currentModelData.data,
                timestamp: Date.now()
            };
            
            const encodedData = btoa(JSON.stringify(modelInfo));
            const baseUrl = window.location.origin + window.location.pathname;
            
            return `${baseUrl}#shared=${encodedData}`;
        }
        
        function loadSharedModel() {
            const hash = window.location.hash;
            if (hash.startsWith('#shared=')) {
                try {
                    const encodedData = hash.substring(8);
                    const modelInfo = JSON.parse(atob(encodedData));
                    
                    console.log('Modello condiviso rilevato:', modelInfo.name);
                    
                    document.getElementById('welcomeScreen').style.display = 'none';
                    showLoadingScreen('Caricamento modello condiviso...');
                    
                    currentModelName = modelInfo.name;
                    currentModelData = modelInfo;
                    
                    if (modelInfo.type === 'dae') {
                        loadSharedDAE(modelInfo.data);
                    } else {
                        loadSharedGLTF(modelInfo.data, modelInfo.type === 'glb');
                    }
                    
                } catch (error) {
                    console.error('Errore nel caricamento del modello condiviso:', error);
                    showNotification('Errore nel caricamento del modello condiviso', 'error');
                }
            }
        }
        
        function loadSharedGLTF(data, isGLB) {
            if (!window.THREE || !THREE.GLTFLoader) {
                showNotification('GLTFLoader non disponibile', 'error');
                hideLoadingScreen();
                return;
            }
            
            const loader = new THREE.GLTFLoader();
            
            try {
                const onLoad = function(gltf) {
                    modelGroup = new THREE.Group();
                    modelGroup.add(gltf.scene);
                    scene.add(modelGroup);
                    
                    centerAndScaleModel();
                    hideLoadingScreen();
                    showNotification('Modello condiviso caricato!', 'success');
                    fitToScreen();
                    showShareSection();
                };
                
                const onError = function(error) {
                    console.error('Errore caricamento modello condiviso:', error);
                    hideLoadingScreen();
                    showNotification('Errore nel caricamento del modello condiviso', 'error');
                };
                
                loader.parse(data, '', onLoad, onError);
                
            } catch (error) {
                console.error('Errore parsing modello condiviso:', error);
                hideLoadingScreen();
                showNotification('Errore nel parsing del modello condiviso', 'error');
            }
        }
        
        function loadSharedDAE(data) {
            if (!window.THREE || !THREE.ColladaLoader) {
                showNotification('ColladaLoader non disponibile', 'error');
                hideLoadingScreen();
                return;
            }
            
            const loader = new THREE.ColladaLoader();
            
            try {
                const onLoad = function(collada) {
                    modelGroup = new THREE.Group();
                    modelGroup.add(collada.scene);
                    scene.add(modelGroup);
                    
                    centerAndScaleModel();
                    hideLoadingScreen();
                    showNotification('Modello DAE condiviso caricato!', 'success');
                    fitToScreen();
                    showShareSection();
                };
                
                const onError = function(error) {
                    console.error('Errore caricamento DAE condiviso:', error);
                    hideLoadingScreen();
                    showNotification('Errore nel caricamento del modello DAE condiviso', 'error');
                };
                
                loader.parse(data, onLoad, onError);
                
            } catch (error) {
                console.error('Errore parsing DAE condiviso:', error);
                hideLoadingScreen();
                showNotification('Errore nel parsing del modello DAE condiviso', 'error');
            }
        }
        
        // Avvio applicazione
        window.addEventListener('DOMContentLoaded', () => {
            console.log('=== DOM CARICATO ===');
            init();
            onWindowResize();
            loadSharedModel();
            console.log('=== APPLICAZIONE AVVIATA ===');
        });
        
        // Test di funzionamento
        window.addEventListener('load', () => {
            console.log('=== FINESTRA CARICATA ===');
            console.log('Three.js disponibile:', typeof THREE !== 'undefined');
            console.log('GLTFLoader disponibile:', typeof THREE.GLTFLoader !== 'undefined');
            console.log('ColladaLoader disponibile:', typeof THREE.ColladaLoader !== 'undefined');
            
            // Test click programmatico
            setTimeout(() => {
                const fileInput = document.getElementById('fileInput');
                console.log('File input trovato:', !!fileInput);
                console.log('Upload zone trovata:', !!document.querySelector('.upload-zone-center'));
            }, 1000);
        });
    </script>
</body>
