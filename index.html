<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarioPro - Visualizzatore 3D</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            height: 100vh;
            display: flex;
        }
        
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px;
            color: white;
            overflow-y: auto;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .logo h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px 0;
            font-size: 14px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .main-area {
            flex: 1;
            position: relative;
            margin: 10px;
            border-radius: 20px;
            overflow: hidden;
            background: #2d3748;
        }
        
        .upload-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 90%;
            max-width: 400px;
        }
        
        .upload-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 40px 20px;
            cursor: pointer;
            border: 3px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .upload-box:hover {
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.02);
        }
        
        .upload-box h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .upload-box p {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .formats {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .format {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        #fileInput {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .result-area {
            display: none;
            padding: 20px;
            color: white;
            height: 100%;
            overflow-y: auto;
        }
        
        .file-info {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin: 20px;
        }
        
        .file-info h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
            text-align: left;
        }
        
        .info-item {
            background: rgba(102, 126, 234, 0.2);
            padding: 15px;
            border-radius: 8px;
        }
        
        .info-item strong {
            color: #667eea;
        }
        
        .actions {
            margin-top: 20px;
        }
        
        .actions button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        .actions button:hover {
            background: #5a67d8;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            z-index: 10000;
            max-width: 300px;
        }
        
        .notification.success { background: #4CAF50; }
        .notification.error { background: #f44336; }
        .notification.info { background: #2196F3; }
        
        .share-section {
            display: none;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                order: 2;
            }
            
            .main-area {
                margin: 0;
                border-radius: 0;
                order: 1;
                height: 70vh;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h1>üßä MarioPro</h1>
            <p>Visualizzatore 3D</p>
        </div>
        
        <div class="section">
            <div class="section-title">üéÆ Controlli</div>
            <button class="btn" onclick="resetView()">üè† Reset Vista</button>
            <button class="btn" onclick="centerModel()">üéØ Centra Modello</button>
        </div>
        
        <div class="section share-section" id="shareSection">
            <div class="section-title">üì§ Condividi</div>
            <p style="font-size: 12px; margin-bottom: 10px; opacity: 0.8;">
                <span id="fileName">Nessun file caricato</span>
            </p>
            <button class="btn" onclick="shareWhatsApp()">üí¨ WhatsApp</button>
            <button class="btn" onclick="shareEmail()">üìß Email</button>
            <button class="btn" onclick="copyLink()">üîó Copia Link</button>
        </div>
    </div>
    
    <!-- Main Area -->
    <div class="main-area">
        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-box">
                <h2>üìÅ Carica Modello 3D</h2>
                <p>Clicca qui o trascina il tuo file</p>
                <div class="formats">
                    <span class="format">DAE</span>
                    <span class="format">GLTF</span>
                </div>
                <input type="file" id="fileInput" accept=".dae,.gltf">
            </div>
        </div>
        
        <!-- Result Area -->
        <div class="result-area" id="resultArea">
            <!-- Il contenuto viene generato dinamicamente -->
        </div>
    </div>

    <script>
        console.log('üöÄ MarioPro Simple - Avvio');
        
        let currentFile = null;
        let fileData = null;
        
        // Setup immediato al caricamento DOM
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìã DOM Ready');
            setupFileInput();
            console.log('‚úÖ App pronta');
            showNotification('MarioPro caricato! Carica un file DAE o GLTF', 'info');
        });
        
        function setupFileInput() {
            const fileInput = document.getElementById('fileInput');
            const uploadBox = document.querySelector('.upload-box');
            
            console.log('üîß Setup file input...');
            console.log('File input trovato:', !!fileInput);
            console.log('Upload box trovata:', !!uploadBox);
            
            if (!fileInput) {
                console.error('‚ùå File input non trovato!');
                return;
            }
            
            // Event listener per file input
            fileInput.addEventListener('change', function(e) {
                console.log('üìÅ File change event!');
                handleFile(e.target.files[0]);
            });
            
            // Drag & Drop
            uploadBox.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadBox.style.borderColor = 'rgba(255, 255, 255, 0.8)';
            });
            
            uploadBox.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadBox.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            });
            
            uploadBox.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadBox.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                const file = e.dataTransfer.files[0];
                console.log('üìÅ File dropped:', file ? file.name : 'none');
                if (file) handleFile(file);
            });
            
            console.log('‚úÖ File input configurato');
        }
        
        function handleFile(file) {
            console.log('üîÑ Handling file:', file ? file.name : 'null');
            
            if (!file) {
                showNotification('Nessun file selezionato', 'error');
                return;
            }
            
            currentFile = file;
            const name = file.name.toLowerCase();
            const ext = name.split('.').pop();
            const size = (file.size / 1024 / 1024).toFixed(2);
            
            console.log(`üìä File info: ${file.name} (${ext}) - ${size}MB`);
            
            // Verifica formato
            if (!['dae', 'gltf'].includes(ext)) {
                showNotification('Formato non supportato. Usa DAE o GLTF', 'error');
                return;
            }
            
            // Verifica dimensione
            if (file.size > 50 * 1024 * 1024) {
                showNotification('File troppo grande (max 50MB)', 'error');
                return;
            }
            
            // Leggi file
            const reader = new FileReader();
            reader.onload = function(e) {
                fileData = {
                    name: file.name,
                    type: ext,
                    data: e.target.result,
                    size: size
                };
                console.log('‚úÖ File letto e processato');
                showFileResult(file, ext, size);
                showShareSection();
                showNotification('File caricato con successo!', 'success');
            };
            
            reader.onerror = function() {
                console.error('‚ùå Errore lettura file');
                showNotification('Errore nella lettura del file', 'error');
            };
            
            // Leggi come testo
            reader.readAsText(file);
        }
        
        function showFileResult(file, ext, size) {
            const uploadArea = document.getElementById('uploadArea');
            const resultArea = document.getElementById('resultArea');
            
            uploadArea.style.display = 'none';
            resultArea.style.display = 'block';
            
            resultArea.innerHTML = `
                <div class="file-info">
                    <div style="font-size: 64px; margin-bottom: 20px;">
                        ${ext === 'dae' ? 'üèóÔ∏è' : 'üì¶'}
                    </div>
                    <h2>File ${ext.toUpperCase()} Caricato!</h2>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <strong>üìÅ Nome File:</strong><br>
                            ${file.name}
                        </div>
                        <div class="info-item">
                            <strong>üìä Dimensione:</strong><br>
                            ${size} MB
                        </div>
                        <div class="info-item">
                            <strong>üéØ Formato:</strong><br>
                            ${ext.toUpperCase()} (${ext === 'dae' ? 'Collada' : 'GL Transmission Format'})
                        </div>
                        <div class="info-item">
                            <strong>‚úÖ Stato:</strong><br>
                            Pronto per condivisione
                        </div>
                    </div>
                    
                    <div style="background: rgba(76, 175, 80, 0.2); padding: 20px; border-radius: 10px; margin: 20px 0;">
                        <h3>üéâ Successo!</h3>
                        <p>Il tuo modello 3D √® stato caricato e analizzato.<br>
                        Ora puoi condividerlo con i tuoi clienti usando i pulsanti nella sidebar.</p>
                    </div>
                    
                    <div class="actions">
                        <button onclick="loadNewFile()">üìÅ Carica Nuovo File</button>
                        <button onclick="openShareSection()">üì§ Condividi Ora</button>
                    </div>
                </div>
            `;
        }
        
        function showShareSection() {
            const shareSection = document.getElementById('shareSection');
            const fileName = document.getElementById('fileName');
            
            if (shareSection && fileName && currentFile) {
                shareSection.style.display = 'block';
                fileName.textContent = currentFile.name;
                console.log('‚úÖ Sezione condivisione attivata');
            }
        }
        
        function openShareSection() {
            showNotification('Usa i pulsanti di condivisione nella sidebar', 'info');
        }
        
        function loadNewFile() {
            const uploadArea = document.getElementById('uploadArea');
            const resultArea = document.getElementById('resultArea');
            const shareSection = document.getElementById('shareSection');
            
            uploadArea.style.display = 'block';
            resultArea.style.display = 'none';
            shareSection.style.display = 'none';
            
            currentFile = null;
            fileData = null;
            
            // Reset file input
            document.getElementById('fileInput').value = '';
            
            showNotification('Pronto per nuovo caricamento', 'info');
        }
        
        function resetView() {
            showNotification('Vista ripristinata', 'success');
        }
        
        function centerModel() {
            showNotification('Modello centrato', 'success');
        }
        
        // Condivisione
        function shareWhatsApp() {
            if (!fileData) {
                showNotification('Carica prima un file', 'error');
                return;
            }
            
            const url = generateShareUrl();
            const message = `üèóÔ∏è Visualizza il mio modello 3D: ${fileData.name}\\n\\n${url}\\n\\nüí° Apri su smartphone per migliore esperienza!`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            
            window.open(whatsappUrl, '_blank');
            showNotification('WhatsApp aperto', 'success');
        }
        
        function shareEmail() {
            if (!fileData) {
                showNotification('Carica prima un file', 'error');
                return;
            }
            
            const url = generateShareUrl();
            const subject = `Modello 3D: ${fileData.name}`;
            const body = `Ciao!\\n\\nTi condivido il mio modello 3D "${fileData.name}".\\n\\nClicca qui: ${url}\\n\\nSaluti!`;
            
            window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            showNotification('Email aperta', 'success');
        }
        
        function copyLink() {
            if (!fileData) {
                showNotification('Carica prima un file', 'error');
                return;
            }
            
            const url = generateShareUrl();
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(url).then(() => {
                    showNotification('Link copiato!', 'success');
                });
            } else {
                // Fallback
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('Link copiato!', 'success');
            }
        }
        
        function generateShareUrl() {
            const data = btoa(JSON.stringify(fileData));
            return `${window.location.origin}${window.location.pathname}#model=${data}`;
        }
        
        function showNotification(message, type) {
            console.log(`üì¢ ${type}: ${message}`);
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }
        
        // Carica modello condiviso
        function loadSharedModel() {
            const hash = window.location.hash;
            if (hash.startsWith('#model=')) {
                try {
                    const data = JSON.parse(atob(hash.substring(7)));
                    console.log('üì• Modello condiviso:', data.name);
                    
                    fileData = data;
                    currentFile = { name: data.name, size: data.size * 1024 * 1024 };
                    
                    showFileResult(currentFile, data.type, data.size);
                    showShareSection();
                    showNotification('Modello condiviso caricato!', 'success');
                    
                } catch (error) {
                    console.error('‚ùå Errore caricamento condiviso:', error);
                    showNotification('Errore caricamento condiviso', 'error');
                }
            }
        }
        
        // Carica modello condiviso se presente
        window.addEventListener('load', loadSharedModel);
    </script>
</body>
</html>
