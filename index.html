<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ 3D Model Viewer - Fixed</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 12px;
            pointer-events: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            pointer-events: auto;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 14px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            user-select: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .upload-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            border: 3px dashed #667eea;
            border-radius: 20px;
            padding: 60px;
            background: rgba(0, 0, 0, 0.9);
            pointer-events: auto;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }

        .upload-zone.hidden {
            display: none !important;
        }

        .upload-zone.dragover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.15);
            transform: translate(-50%, -50%) scale(1.05);
        }

        #fileInput {
            display: none !important;
        }

        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 12px;
            pointer-events: auto;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status {
            margin-top: 25px;
            text-align: center;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.15);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .loading {
            color: #667eea;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .test-info {
            position: absolute;
            top: 100px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            pointer-events: auto;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .controls {
                bottom: 20px;
                left: 20px;
                right: 20px;
                transform: none;
                flex-direction: column;
            }
            
            .btn {
                padding: 16px 20px;
                font-size: 16px;
                width: 100%;
            }
            
            .upload-zone {
                padding: 40px 20px;
                width: 95%;
            }

            .test-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        
        <div class="ui">
            <div class="header">
                <h1 id="title">üöÄ 3D Model Viewer</h1>
                <p id="subtitle">Pronto per il caricamento</p>
            </div>

            <div class="test-info" id="testInfo">
                <div>Status: <span id="status">Inizializzazione...</span></div>
                <div>File Input: <span id="fileStatus">Test...</span></div>
                <div>Click Count: <span id="clickCount">0</span></div>
            </div>

            <div class="info" id="info">
                <h3>üìä Info Modello</h3>
                <div>Triangoli: <span id="triangles">-</span></div>
                <div>Vertici: <span id="vertices">-</span></div>
                <div>Materiali: <span id="materials">-</span></div>
            </div>

            <div class="controls">
                <button class="btn" id="loadBtn">üìÇ CARICA FILE</button>
                <button class="btn secondary" id="resetBtn" style="display:none;">üîÑ Reset</button>
                <button class="btn secondary" id="wireframeBtn" style="display:none;">üî≤ Wireframe</button>
                <button class="btn secondary" onclick="location.reload()">üîÑ Ricarica</button>
            </div>

            <div class="upload-zone" id="uploadZone">
                <div style="font-size: 4rem; margin-bottom: 20px;">üì¶</div>
                <h2>Carica Modello 3D</h2>
                <p>Trascina file .gltf, .glb o .dae<br><small>(Max 50MB)</small></p>
                <br>
                <button class="btn" id="selectBtn">üìÇ SELEZIONA FILE</button>
                <div class="status" id="uploadStatus"></div>
            </div>
        </div>

        <!-- File input SEMPRE visibile per debug -->
        <input type="file" id="fileInput" accept=".gltf,.glb,.dae" style="position: absolute; top: -1000px; left: -1000px;">
    </div>

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/loaders/ColladaLoader.js"></script>

    <script>
        console.log('üöÄ Avvio 3D Viewer...');

        // Variabili globali
        let scene, camera, renderer, controls, model;
        let wireframeMode = false;
        let clickCount = 0;

        // Elementi DOM
        const fileInput = document.getElementById('fileInput');
        const loadBtn = document.getElementById('loadBtn');
        const selectBtn = document.getElementById('selectBtn');
        const uploadZone = document.getElementById('uploadZone');
        const uploadStatus = document.getElementById('uploadStatus');

        // Test immediato file input
        function testFileInput() {
            console.log('üß™ Test file input...');
            document.getElementById('fileStatus').textContent = fileInput ? 'Trovato ‚úÖ' : 'Errore ‚ùå';
            
            // Test click programmatico
            try {
                const testClick = () => fileInput.click();
                testClick();
                console.log('‚úÖ Click programmatico funziona');
                document.getElementById('fileStatus').textContent = 'Click OK ‚úÖ';
            } catch (error) {
                console.error('‚ùå Errore click:', error);
                document.getElementById('fileStatus').textContent = 'Click Errore ‚ùå';
            }
        }

        // Setup eventi SEMPLIFICATO
        function setupEvents() {
            console.log('üîß Setup eventi...');

            // METODO DIRETTO - pulsante principale
            loadBtn.onclick = function() {
                clickCount++;
                document.getElementById('clickCount').textContent = clickCount;
                console.log('üñ±Ô∏è CLICK loadBtn - tentativo', clickCount);
                
                try {
                    fileInput.click();
                    console.log('‚úÖ fileInput.click() eseguito');
                } catch (error) {
                    console.error('‚ùå Errore click:', error);
                }
            };

            // METODO DIRETTO - pulsante upload zone  
            selectBtn.onclick = function() {
                clickCount++;
                document.getElementById('clickCount').textContent = clickCount;
                console.log('üñ±Ô∏è CLICK selectBtn - tentativo', clickCount);
                
                try {
                    fileInput.click();
                    console.log('‚úÖ fileInput.click() eseguito');
                } catch (error) {
                    console.error('‚ùå Errore click:', error);
                }
            };

            // File input change
            fileInput.onchange = function(e) {
                console.log('üìÅ FILE CHANGE EVENT:', e.target.files);
                if (e.target.files && e.target.files.length > 0) {
                    const file = e.target.files[0];
                    console.log('üìÑ File selezionato:', file.name);
                    loadModel(file);
                } else {
                    console.log('‚ùå Nessun file selezionato');
                }
            };

            // Altri controlli
            document.getElementById('resetBtn').onclick = resetCamera;
            document.getElementById('wireframeBtn').onclick = toggleWireframe;

            // Drag & Drop semplificato
            document.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.classList.add('dragover');
            });

            document.addEventListener('dragleave', () => {
                uploadZone.classList.remove('dragover');
            });

            document.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
                
                if (e.dataTransfer.files.length > 0) {
                    const file = e.dataTransfer.files[0];
                    console.log('üì¶ File droppato:', file.name);
                    loadModel(file);
                }
            });

            // Window resize
            window.addEventListener('resize', onWindowResize);

            console.log('‚úÖ Eventi configurati');
        }

        // Carica modello
        function loadModel(file) {
            console.log('üìÇ Caricamento:', file.name);

            // Validazione
            const validExts = ['gltf', 'glb', 'dae'];
            const ext = file.name.split('.').pop().toLowerCase();
            
            if (!validExts.includes(ext)) {
                showError(`Formato .${ext} non supportato. Usa .gltf, .glb o .dae`);
                return;
            }

            if (file.size > 50 * 1024 * 1024) {
                showError('File troppo grande (max 50MB)');
                return;
            }

            showLoading(`Caricando ${file.name}...`);

            const reader = new FileReader();
            reader.onload = (e) => {
                const url = URL.createObjectURL(new Blob([e.target.result]));
                load3DModel(url, file.name, ext);
            };
            reader.readAsArrayBuffer(file);
        }

        // Carica modello 3D
        function load3DModel(url, filename, ext) {
            console.log(`üéÆ Caricamento .${ext}...`);

            let loader;
            switch(ext) {
                case 'gltf':
                case 'glb':
                    loader = new THREE.GLTFLoader();
                    break;
                case 'dae':
                    loader = new THREE.ColladaLoader();
                    break;
                default:
                    showError('Loader non disponibile');
                    return;
            }

            loader.load(
                url,
                (result) => {
                    console.log('‚úÖ Modello caricato');
                    
                    // Rimuovi modello precedente
                    if (model) {
                        scene.remove(model);
                    }

                    // Estrai scena
                    model = ext === 'dae' ? result.scene : result.scene;

                    // Setup modello
                    setupModel();
                    
                    // Aggiorna UI
                    document.getElementById('title').textContent = filename;
                    document.getElementById('subtitle').textContent = 'Modello caricato - usa mouse per navigare';
                    uploadZone.classList.add('hidden');
                    document.getElementById('resetBtn').style.display = 'block';
                    document.getElementById('wireframeBtn').style.display = 'block';
                    document.getElementById('info').style.display = 'block';
                    
                    updateStats();
                    resetCamera();
                    uploadStatus.innerHTML = '';

                    URL.revokeObjectURL(url);
                },
                (progress) => {
                    if (progress.lengthComputable) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        showLoading(`Caricando ${filename}... ${percent}%`);
                    }
                },
                (error) => {
                    console.error('‚ùå Errore:', error);
                    showError('Errore nel caricamento');
                    URL.revokeObjectURL(url);
                }
            );
        }

        // Setup modello
        function setupModel() {
            // Centra e scala
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());

            model.position.sub(center);
            
            const maxDim = Math.max(size.x, size.y, size.z);
            if (maxDim > 0) {
                model.scale.multiplyScalar(4 / maxDim);
            }

            // Ombre
            model.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });

            scene.add(model);
        }

        // Aggiorna statistiche
        function updateStats() {
            let triangles = 0, vertices = 0;
            const materials = new Set();

            if (model) {
                model.traverse((child) => {
                    if (child.isMesh && child.geometry) {
                        if (child.geometry.index) {
                            triangles += child.geometry.index.count / 3;
                        } else {
                            triangles += child.geometry.attributes.position.count / 3;
                        }
                        vertices += child.geometry.attributes.position.count;
                        
                        if (child.material) {
                            if (Array.isArray(child.material)) {
                                child.material.forEach(m => materials.add(m.uuid));
                            } else {
                                materials.add(child.material.uuid);
                            }
                        }
                    }
                });
            }

            document.getElementById('triangles').textContent = Math.floor(triangles).toLocaleString();
            document.getElementById('vertices').textContent = vertices.toLocaleString();
            document.getElementById('materials').textContent = materials.size;
        }

        // Reset camera
        function resetCamera() {
            if (model && camera && controls) {
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                
                const distance = maxDim * 2.5;
                camera.position.set(distance, distance, distance);
                camera.lookAt(0, 0, 0);
                controls.target.set(0, 0, 0);
                controls.update();
            }
        }

        // Toggle wireframe
        function toggleWireframe() {
            if (!model) return;

            wireframeMode = !wireframeMode;
            
            model.traverse((child) => {
                if (child.isMesh && child.material) {
                    if (Array.isArray(child.material)) {
                        child.material.forEach(m => m.wireframe = wireframeMode);
                    } else {
                        child.material.wireframe = wireframeMode;
                    }
                }
            });

            document.getElementById('wireframeBtn').textContent = 
                wireframeMode ? 'üî≥ Solid' : 'üî≤ Wireframe';
        }

        // UI helpers
        function showLoading(msg) {
            uploadStatus.innerHTML = `<div class="spinner"></div><div class="loading">${msg}</div>`;
        }

        function showError(msg) {
            uploadStatus.innerHTML = `<div class="error">‚ùå ${msg}</div>`;
            setTimeout(() => uploadStatus.innerHTML = '', 5000);
        }

        function onWindowResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        // Inizializzazione Three.js
        function initThree() {
            console.log('üéÆ Init Three.js...');

            const canvas = document.getElementById('canvas');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);

            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Luci
            scene.add(new THREE.AmbientLight(0x404040, 0.4));
            
            const light1 = new THREE.DirectionalLight(0xffffff, 0.8);
            light1.position.set(10, 10, 5);
            light1.castShadow = true;
            scene.add(light1);

            const light2 = new THREE.DirectionalLight(0xffffff, 0.4);
            light2.position.set(-10, -10, -5);
            scene.add(light2);

            console.log('‚úÖ Three.js inizializzato');
        }

        // Loop rendering
        function animate() {
            requestAnimationFrame(animate);
            if (controls && renderer && scene && camera) {
                controls.update();
                renderer.render(scene, camera);
            }
        }

        // Attendi Three.js
        function waitForThree() {
            return new Promise((resolve) => {
                let attempts = 0;
                const check = () => {
                    attempts++;
                    if (typeof THREE !== 'undefined' && THREE.OrbitControls && THREE.GLTFLoader && THREE.ColladaLoader) {
                        resolve();
                    } else if (attempts < 100) {
                        setTimeout(check, 100);
                    } else {
                        resolve(); // Procedi comunque
                    }
                };
                check();
            });
        }

        // Inizializzazione principale
        async function init() {
            console.log('üèÅ Inizializzazione...');

            try {
                // Attendi Three.js
                await waitForThree();
                document.getElementById('status').textContent = 'Three.js OK ‚úÖ';

                // Test file input
                testFileInput();

                // Init Three.js
                initThree();

                // Setup eventi
                setupEvents();

                // Avvia rendering
                animate();

                document.getElementById('status').textContent = 'Pronto ‚úÖ';
                document.getElementById('subtitle').textContent = 'Clicca "üìÇ CARICA FILE" per iniziare';

                console.log('üéâ Inizializzazione completata!');

                // Nascondi info test dopo 3 secondi
                setTimeout(() => {
                    document.getElementById('testInfo').style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('üí• Errore:', error);
                document.getElementById('status').textContent = 'Errore ‚ùå';
            }
        }

        // Avvia quando pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
